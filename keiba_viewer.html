<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>出馬表ビューア</title>

<style>
:root {
  --bg: #0f1115;
  --panel: #141823;
  --panel2: #10131b;
  --text: #e9edf5;
  --muted: #aab3c5;
  --line: rgba(255,255,255,0.10);
  --th: rgba(255,255,255,0.07);
  --chip: rgba(255,255,255,0.08);
  --shadow: 0 10px 24px rgba(0,0,0,0.35);
  --shadow2: 0 6px 16px rgba(0,0,0,0.30);
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(1200px 800px at 15% 10%, rgba(90,140,255,0.10), transparent 55%),
              radial-gradient(900px 700px at 85% 0%, rgba(255,220,120,0.07), transparent 60%),
              var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  -webkit-text-size-adjust: 100%;
}

.topbar {
  position: sticky;
  top: 0;
  z-index: 20;
  background: linear-gradient(180deg, rgba(15,17,21,0.98), rgba(15,17,21,0.86));
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--line);
  padding: calc(10px + env(safe-area-inset-top)) 12px 10px 12px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}

.select {
  width: auto;
  min-width: 140px;
  flex: 1 1 140px;
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  color: var(--text);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-size: 14px;
  outline: none;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}

.select:focus {
  border-color: rgba(120,170,255,0.55);
  box-shadow: 0 0 0 3px rgba(120,170,255,0.10);
}

.badge {
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-weight: 900;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}
.badge.sub {
  font-weight: 700;
  opacity: 0.95;
}

.racename {
  margin-top: 10px;
  padding: 10px 12px;
  background: rgba(16,19,27,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-size: 15px;
  font-weight: 900;
  line-height: 1.25;
  box-shadow: var(--shadow2);
}

.racemeta {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.chip {
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid var(--line);
  background: rgba(255,255,255,0.06);
  font-size: 13px;
  color: var(--muted);
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
  transition: transform 120ms ease, filter 120ms ease;
}
.chip b {
  color: var(--text);
  margin-right: 8px;
}
.chip:active {
  transform: scale(0.98);
  filter: brightness(1.05);
}

/* 馬場色（見やすい濃色） */
.chip.baba-turf { background: rgba(0, 160, 70, 0.44); color: #f3fff5; border-color: rgba(0,160,70,0.70); }
.chip.baba-dirt { background: rgba(140, 85, 55, 0.48); color: #fff5ef; border-color: rgba(140,85,55,0.72); }
.chip.baba-jump { background: rgba(0, 145, 165, 0.46); color: #effdff; border-color: rgba(0,145,165,0.72); }

/* おすすめ色（見やすい濃色） */
.chip.rank-s  { background: rgba(220, 170, 0, 0.56); color: #1a1400; border-color: rgba(220,170,0,0.85); }
.chip.rank-a  { background: rgba(0, 95, 210, 0.56); color: #f2f7ff; border-color: rgba(0,95,210,0.85); }
.chip.rank-ng { background: rgba(210, 55, 55, 0.56); color: #fff3f3; border-color: rgba(210,55,55,0.85); }

.wrapper {
  padding: 12px 12px calc(24px + env(safe-area-inset-bottom)) 12px;
}

.tablewrap {
  margin-top: 12px;
  border: 1px solid var(--line);
  border-radius: 14px;
  overflow: hidden;
  background: rgba(16,19,27,0.88);
  box-shadow: var(--shadow);
}

.scroll {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.scroll::-webkit-scrollbar {
  height: 10px;
}
.scroll::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.18);
  border-radius: 999px;
}
.scroll::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.06);
}

table {
  border-collapse: separate;
  border-spacing: 0;
  width: 100%;
  min-width: 980px;
}

th, td {
  border-bottom: 1px solid var(--line);
  padding: 8px 10px;
  font-size: 13px;
  text-align: center;
  white-space: nowrap;
}

th {
  position: sticky;
  top: 0;
  z-index: 5;
  background: rgba(255,255,255,0.06);
  font-weight: 900;
  font-size: 12px;
  letter-spacing: 0.02em;
}

tbody tr:nth-child(even) {
  background: rgba(255,255,255,0.02);
}

tbody tr {
  transition: transform 120ms ease, filter 120ms ease;
}
tbody tr:active {
  transform: scale(0.995);
  filter: brightness(1.06);
}

td.vstack {
  white-space: pre-line;
  line-height: 1.20;
  font-size: 12px;
}

td.umaban {
  font-weight: 900;
  border-radius: 10px;
  padding: 8px 10px;
  font-size: 13px;
}

td.horse {
  font-weight: 900;
  font-size: 13px;
  text-align: left;
}

td.bigcell {
  font-size: 13px;
  font-weight: 800;
}

/* sticky columns（馬番・馬名） */
.sticky-left-1 {
  position: sticky;
  left: 0;
  z-index: 6;
  background: rgba(16,19,27,0.96);
}
.sticky-left-2 {
  position: sticky;
  left: 72px;
  z-index: 6;
  background: rgba(16,19,27,0.96);
}
th.sticky-left-1, th.sticky-left-2 {
  z-index: 8;
  background: rgba(18,22,32,0.98);
}
/* sticky の境界線 */
.sticky-left-1::after, .sticky-left-2::after {
  content: "";
  position: absolute;
  top: 0;
  right: -1px;
  width: 1px;
  height: 100%;
  background: rgba(255,255,255,0.10);
}

/* JRA 枠色（淡め） + 黒字は白枠のみ */
.waku-1 { background: #ffffff; color: #111; }          /* 白 -> 黒文字 */
.waku-2 { background: #2b2b2b; color: #fff; }          /* 黒 -> 白文字 */
.waku-3 { background: #c65a5a; color: #fff; }          /* 赤 */
.waku-4 { background: #4f7db8; color: #fff; }          /* 青 */
.waku-5 { background: #b99a00; color: #fff; }          /* 黄 */
.waku-6 { background: #2f8f5a; color: #fff; }          /* 緑 */
.waku-7 { background: #c97a2a; color: #fff; }          /* 橙 */
.waku-8 { background: #c46ab0; color: #fff; }          /* 桃 */

/* 印による馬名強調 */
.hmark-ss { color: #ffd34d; }
.hmark-s  { color: #a8d5ff; }
.hmark-m  { color: #ff9fc9; }
.hmark-w  { color: #e9edf5; }

/* ---- mobile cards ---- */
.cardwrap {
  display: none;
  margin-top: 12px;
}
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}
.card {
  border: 1px solid var(--line);
  background: rgba(16,19,27,0.88);
  border-radius: 16px;
  box-shadow: var(--shadow2);
  overflow: hidden;
  transform: translateY(0);
  animation: fadeUp 180ms ease both;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
.card .c1 {
  display: grid;
  grid-template-columns: 68px 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 12px 12px 8px 12px;
}
.card .umabadge {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  height: 44px;
  border-radius: 14px;
  font-weight: 1000;
  font-size: 16px;
  border: 1px solid rgba(255,255,255,0.10);
  box-shadow: 0 1px 0 rgba(255,255,255,0.05) inset;
}
.card .hname {
  font-weight: 1000;
  font-size: 15px;
  line-height: 1.15;
}
.card .marks {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
  font-size: 12px;
  color: var(--muted);
}
.card .marks .mstrong {
  font-size: 16px;
  font-weight: 1000;
  color: var(--text);
}
.card .grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px 10px;
  padding: 10px 12px 12px 12px;
  border-top: 1px solid var(--line);
}
.kv {
  display: grid;
  grid-template-columns: 78px 1fr;
  gap: 8px;
  align-items: baseline;
}
.kv .k {
  color: var(--muted);
  font-size: 11px;
  font-weight: 800;
  letter-spacing: 0.02em;
}
.kv .v {
  color: var(--text);
  font-size: 13px;
  font-weight: 900;
  white-space: pre-line;
  line-height: 1.20;
}
.kv.full {
  grid-column: 1 / -1;
}
.pill {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  font-weight: 900;
  font-size: 12px;
}
.pill.p-score { background: rgba(120,170,255,0.14); border-color: rgba(120,170,255,0.26); }
.pill.p-u    { background: rgba(255,210,120,0.12); border-color: rgba(255,210,120,0.22); }
.pill.p-n    { background: rgba(255,255,255,0.06); }

.footer {
  margin-top: 10px;
  color: var(--muted);
  font-size: 12px;
  line-height: 1.45;
}

/* Responsive tweaks */
@media (max-width: 560px) {
  .select { min-width: 120px; flex-basis: 120px; font-size: 13px; padding: 10px 10px; }
  .badge  { font-size: 11px; padding: 10px 10px; }
  .racename { font-size: 14px; }
  .chip { font-size: 12px; padding: 8px 12px; }
  .tablewrap { display: none; }
  .cardwrap { display: block; }
}
</style>
</head>

<body>

<div class="topbar">

</div>

  if (c === "脚質(推定)") return "col-k";
  return "";
}

function buildHead() {
  const thead = el("thead");
  const tr = document.createElement("tr");

  let leftOffset2 = 72; // 馬番列幅想定
  for (const c of DISPLAY_COLS) {
    const th = document.createElement("th");
    th.textContent = c;

    if (c === "馬番") {
      th.classList.add("sticky-left-1");
      th.style.minWidth = "72px";
      th.style.width = "72px";
    }
    if (c === "馬名") {
      th.classList.add("sticky-left-2");
      th.style.left = leftOffset2 + "px";
      th.style.minWidth = "160px";
    }

    tr.appendChild(th);
  }

  thead.innerHTML = "";
  thead.appendChild(tr);
}

function wakuClass(w) {
  const n = parseInt(w || "");
  if (!n || n < 1 || n > 8) return "";
  return "waku-" + n;
}

function markClass(mark) {
  const m = String(mark || "").trim();
  if (m === "◎" || m === "◉") return "hmark-ss";
  if (m === "○") return "hmark-s";
  if (m === "▲") return "hmark-m";
  return "hmark-w";
}

function markRank(mark) {
  const m = String(mark || "").trim();
  const getNum = () => {
    const mm = m.match(/\d+/);
    return mm ? parseInt(mm[0], 10) : 0;
  };

  if (m.includes("◉")) return [1, 0];
  if (m.includes("◎")) return [1, 1];
  if (m.includes("○")) return [2, 0];
  if (m.includes("▲")) return [3, 0];
  if (m.includes("△")) return [4, getNum()];
  if (m.includes("☆")) return [5, getNum()];
  if (m.includes("注")) return [6, getNum()];
  return [99, 0];
}

function numOrBig(x) {
  const n = (x === null || x === undefined || x === "") ? null : Number(x);
  if (n === null || Number.isNaN(n)) return 999999;
  return n;
}

function numOrNegBig(x) {
  const n = (x === null || x === undefined || x === "") ? null : Number(x);
  if (n === null || Number.isNaN(n)) return -999999;
  return n;
}

function sortRows(rows, mode) {
  const arr = (rows || []).slice();

  if (mode === "mark") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["予想印"]);
      const [rb, sb] = markRank(b["予想印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "shisu") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["指数印"]);
      const [rb, sb] = markRank(b["指数印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "ml") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["ML印"]);
      const [rb, sb] = markRank(b["ML印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "ninki") {
    arr.sort((a,b) => {
      const da = numOrBig(a.__ninki_n);
      const db = numOrBig(b.__ninki_n);
      if (da !== db) return da - db;
      const [ra, sa] = markRank(a["予想印"]);
      const [rb, sb] = markRank(b["予想印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "umaban") {
    arr.sort((a,b) => numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n));
    return arr;
  }

  if (mode === "result") {
    arr.sort((a,b) => {
      const da = numOrBig(a.__result_n);
      const db = numOrBig(b.__result_n);
      if (da !== db) return da - db;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "uindex") {
    arr.sort((a,b) => {
      const da = numOrNegBig(a.__uindex_n);
      const db = numOrNegBig(b.__uindex_n);
      if (da !== db) return db - da;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  return arr;
}

function escapeHtml(s) {
  return String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

function babaChipClass(v) {
  const s = String(v || "");
  if (s.includes("ダ") || s.includes("ダート")) return "baba-dirt";
  if (s.includes("芝")) return "baba-turf";
  if (s.includes("障") || s.includes("障害")) return "baba-jump";
  return "";
}

function rankChipClass(v) {
  const s0 = String(v || "").trim();
  const s = s0.toUpperCase();
  if (s.startsWith("S")) return "rank-s";
  if (s.startsWith("A")) return "rank-a";
  if (s.startsWith("NG") || s.includes("NG")) return "rank-ng";
  return "";
}

function labelForMetaKey(k) {
  if (k === "抜け判定(採用)") return "指数比較";
  if (k === "おすすめランク(採用)") return "おすすめ";
  return k;
}

function renderMeta(infoObj) {
  const meta = el("raceMeta");
  meta.innerHTML = "";
  if (!infoObj) return;

  for (const k of RACE_INFO_COLS) {
    const v = (infoObj[k] ?? "");
    if (!v) continue;

    const div = document.createElement("div");
    div.className = "chip";

    if (k === "馬場") {
      const cc = babaChipClass(v);
      if (cc) div.classList.add(cc);
    }
    if (k === "おすすめランク(採用)") {
      const cc = rankChipClass(v);
      if (cc) div.classList.add(cc);
    }

    div.innerHTML = `<b>${escapeHtml(labelForMetaKey(k))}</b>${escapeHtml(v)}`;
    meta.appendChild(div);
  }
}

function renderRowsTable(rows) {
  const tbody = el("tbody");
  tbody.innerHTML = "";

  for (const r of rows) {
    const tr = document.createElement("tr");

    for (const c of DISPLAY_COLS) {
      const td = document.createElement("td");
      const v = (r[c] ?? "");
      td.textContent = v;

      if (c === "予測/着順" || c === "騎手/調教師") {
        td.classList.add("vstack");
      }

      if (c === "馬名") {
        td.classList.add("horse");
        td.classList.add(markClass(r["予想印"]));
        td.classList.add("sticky-left-2");
        td.style.left = "72px";
      }

      if (c === "馬番") {
        td.classList.add("umaban");
        td.classList.add("sticky-left-1");
        const wc = wakuClass(r["__枠番"]);
        if (wc) td.classList.add(wc);
      }

      if (["予想印","人気","スコア","U指数","脚質(推定)","指数印","ML印"].includes(c)) {
        td.classList.add("bigcell");
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }
}

function pill(html, cls) {
  return `<span class="pill ${cls}">${html}</span>`;
}

function renderRowsCards(rows) {
  const cards = el("cards");
  cards.innerHTML = "";

  for (const r of rows) {
    const card = document.createElement("div");
    card.className = "card";

    const umaban = escapeHtml(r["馬番"] ?? "");
    const horse = escapeHtml(r["馬名"] ?? "");
    const mark = escapeHtml(r["予想印"] ?? "");
    const ninki = escapeHtml(r["人気"] ?? "");
    const pr = escapeHtml(r["予測/着順"] ?? "");
    const score = escapeHtml(r["スコア"] ?? "");
    const uidx = escapeHtml(r["U指数"] ?? "");
    const ky = escapeHtml(r["騎手/調教師"] ?? "");
    const shisu = escapeHtml(r["指数印"] ?? "");
    const ml = escapeHtml(r["ML印"] ?? "");

    const waku = wakuClass(r["__枠番"]);
    const hcls = markClass(r["予想印"]);

    const head = document.createElement("div");
    head.className = "c1";
    head.innerHTML = `
      <div class="umabadge ${waku}">${umaban || "—"}</div>
      <div class="hname ${hcls}">${horse || "（馬名なし）"}</div>
      <div class="marks">
        <div class="mstrong">${mark || "—"}</div>
        <div>${ninki || ""}</div>
      </div>
    `;

    const grid = document.createElement("div");
    grid.className = "grid";
    grid.innerHTML = `
      <div class="kv"><div class="k">予測/着順</div><div class="v">${pr || "—"}</div></div>
      <div class="kv"><div class="k">指数</div><div class="v">${pill(score || "—", "p-score")} ${pill(uidx || "—", "p-u")}</div></div>
      <div class="kv"><div class="k">指数印</div><div class="v">${shisu || "—"}</div></div>
      <div class="kv"><div class="k">ML印</div><div class="v">${ml || "—"}</div></div>
      <div class="kv full"><div class="k">騎手/調教師</div><div class="v">${ky || "—"}</div></div>
    `;

    card.appendChild(head);
    card.appendChild(grid);
    cards.appendChild(card);
  }
}

function renderRows(rows) {
  if (isMobile()) {
    renderRowsCards(rows);
    renderRowsTable([]);
    return;
  }
  renderRowsCards([]);
  renderRowsTable(rows);
}

function getDefaultDate() {
  if (!DATA.dates || DATA.dates.length === 0) return "";
  return DATA.dates[DATA.dates.length - 1];
}

let curDate = getDefaultDate();

function setBadges() {
  el("dateBadge").textContent = curDate ? curDate : "日付なし";
  el("updateBadge").textContent = DATA.updated_at ? ("更新: " + DATA.updated_at) : "";
}

function _numKey(x) {
  const m = String(x || "").match(/\d+/);
  return m ? parseInt(m[0], 10) : 999;
}

function raceNoLabel(r) {
  const m = String(r || "").match(/\d+/);
  if (!m) return String(r || "");
  return `${parseInt(m[0], 10)}レース`;
}

function loadTracks() {
  const trackSel = el("trackSel");
  trackSel.innerHTML = "";
  const obj = (DATA.races[curDate] || {});
  const tracks = Object.keys(obj).sort();
  for (const t of tracks) {
    const op = document.createElement("option");
    op.value = t;
    op.textContent = t;
    trackSel.appendChild(op);
  }
  if (tracks.length > 0) trackSel.value = tracks[0];
  return tracks.length > 0 ? tracks[0] : "";
}

function loadRaces(track, preferRaceNo) {
  const raceSel = el("raceSel");
  raceSel.innerHTML = "";
  const obj = (((DATA.races[curDate] || {})[track]) || {});
  const races = Object.keys(obj).sort((a,b) => _numKey(a) - _numKey(b));
  for (const r of races) {
    const op = document.createElement("option");
    op.value = r;
    op.textContent = raceNoLabel(r);
    raceSel.appendChild(op);
  }

  if (races.length === 0) return "";

  if (preferRaceNo && races.includes(preferRaceNo)) {
    raceSel.value = preferRaceNo;
    return preferRaceNo;
  }

  raceSel.value = races[0];
  return races[0];
}

let lastRenderedKey = "";

function render(track, raceNo) {
  const obj = ((((DATA.races[curDate] || {})[track] || {})[raceNo]) || null);
  const raceName = el("raceName");

  if (!obj) {
    raceName.textContent = "—";
    renderMeta(null);
    renderRows([]);
    return;
  }

  raceName.textContent = obj.race_name || "（レース名なし）";
  renderMeta(obj.race_info || null);

  const mode = el("sortSel").value || "mark";
  const sorted = sortRows(obj.rows || [], mode);
  renderRows(sorted);

  lastRenderedKey = `${track}__${raceNo}__${mode}__${isMobile() ? "m" : "d"}`;
}

function rerenderIfNeeded() {
  const t = el("trackSel").value;
  const r = el("raceSel").value;
  const mode = el("sortSel").value || "mark";
  const key = `${t}__${r}__${mode}__${isMobile() ? "m" : "d"}`;
  if (key !== lastRenderedKey) {
    render(t, r);
  }
}

function init() {
  buildHead();
  setBadges();

  const track = loadTracks();
  const raceNo = loadRaces(track, null);
  render(track, raceNo);

  el("trackSel").addEventListener("change", (e) => {
    const prevRace = el("raceSel").value;
    const t = e.target.value;
    const r = loadRaces(t, prevRace);
    render(t, r);
  });

  el("raceSel").addEventListener("change", (e) => {
    const t = el("trackSel").value;
    const r = e.target.value;
    render(t, r);
  });

  el("sortSel").addEventListener("change", () => {
    const t = el("trackSel").value;
    const r = el("raceSel").value;
    render(t, r);
  });

  window.addEventListener("resize", () => {
    rerenderIfNeeded();
  }, { passive: true });

  window.addEventListener("orientationchange", () => {
    setTimeout(() => rerenderIfNeeded(), 50);
  }, { passive: true });
}

init();
</script>

</body>
</html>
