<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="manifest" href="manifest.json" />
<title>Keiba Top</title>

<style>
:root {
  --bg: #0f1115;
  --panel: #141823;
  --panel2: #10131b;
  --text: #e9edf5;
  --muted: #aab3c5;
  --line: rgba(255,255,255,0.10);
  --shadow: 0 10px 24px rgba(0,0,0,0.35);
  --shadow2: 0 6px 16px rgba(0,0,0,0.30);

  /* ★ Navy UI（共通・暗め） */
  --navy: rgba(25,40,95,0.92);
  --navy-border: rgba(105,150,245,0.50);
  --navy-text: #f2f7ff;
  --navy-focus: rgba(105,150,245,0.16);
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(1200px 800px at 15% 10%, rgba(90,140,255,0.10), transparent 55%),
              radial-gradient(900px 700px at 85% 0%, rgba(255,220,120,0.07), transparent 60%),
              var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  -webkit-text-size-adjust: 100%;
}

.hit-glow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  mix-blend-mode: screen;
}

.hit-glow.gold {
  background:
    radial-gradient(1200px 900px at 50% 10%, rgba(255,211,77,0.22), transparent 60%),
    radial-gradient(900px 700px at 15% 80%, rgba(255,211,77,0.12), transparent 60%),
    radial-gradient(900px 700px at 85% 85%, rgba(255,211,77,0.12), transparent 60%);
}

.hit-glow.silver {
  background:
    radial-gradient(1200px 900px at 50% 10%, rgba(210,220,235,0.20), transparent 60%),
    radial-gradient(900px 700px at 15% 80%, rgba(210,220,235,0.11), transparent 60%),
    radial-gradient(900px 700px at 85% 85%, rgba(210,220,235,0.11), transparent 60%);
}

@keyframes goldGlow {
  0%   { opacity: 0.08; filter: brightness(1.00); }
  50%  { opacity: 0.26; filter: brightness(1.15); }
  100% { opacity: 0.08; filter: brightness(1.00); }
}

@keyframes silverGlow {
  0%   { opacity: 0.07; filter: brightness(1.00); }
  50%  { opacity: 0.22; filter: brightness(1.12); }
  100% { opacity: 0.07; filter: brightness(1.00); }
}

body.hot-hit-gold .hit-glow.gold {
  animation: goldGlow 1.05s ease-in-out infinite;
}

body.hot-hit-silver .hit-glow.silver {
  animation: silverGlow 1.10s ease-in-out infinite;
}

.topbar {
  position: sticky;
  top: 0;
  z-index: 20;
  background: linear-gradient(180deg, rgba(15,17,21,0.98), rgba(15,17,21,0.86));
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--line);
  padding: calc(10px + env(safe-area-inset-top)) 12px 10px 12px;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.controls-row {
  display: flex;
  flex-wrap: nowrap;
  gap: 8px;
  align-items: center;
  width: 100%;
}
.controls-row > * {
  min-width: 0;
}

/* ★ Top 2行目：4ボタンを均等配置 */
.controls-row.top-row2 {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
.controls-row.top-row2 > * {
  width: 100%;
}


.select {
  width: auto;
  min-width: 160px;
  flex: 1 1 160px;
  padding: 10px 12px;
  background: var(--navy);
  color: var(--navy-text);
  border: 1px solid var(--navy-border);
  border-radius: 12px;
  font-size: 14px;
  outline: none;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}

.badge {
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-weight: 900;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}
.badge.sub {
  font-weight: 700;
  opacity: 0.95;
}

/* ★ 更新バー（3行目・黒背景） */
.updatebar {
  width: 100%;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(0,0,0,0.62);
  color: #e9edf5;
  font-weight: 900;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}

.wrapper {
  padding: 12px 12px calc(24px + env(safe-area-inset-bottom)) 12px;
}

.actions {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px 12px;
  background: var(--navy);
  border: 1px solid var(--navy-border);
  border-radius: 12px;
  color: var(--navy-text);
  font-weight: 1000;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
  cursor: pointer;
  user-select: none;
  text-decoration: none;
}
.btn:active {
  transform: scale(0.99);
  filter: brightness(1.08);
}

.topfooter {
  margin-top: 14px;
  padding-top: 12px;
  border-top: 1px solid var(--line);
  display: flex;
  justify-content: center;
}
.topfooter .linkbtn {
  width: 100%;
  max-width: 520px;
}

.section {
  margin-top: 12px;
  border: 1px solid var(--line);
  border-radius: 14px;
  background: rgba(16,19,27,0.88);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.secthead {
  padding: 12px 12px;
  font-weight: 1000;
  border-bottom: 1px solid var(--line);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
}

.secthead .left {
  display: inline-flex;
  align-items: center;
  gap: 10px;
}
.secthead .track {
  font-size: 16px;
}
.secthead .meta {
  font-size: 12px;
  color: var(--muted);
}

.rlist {
  display: grid;
  grid-template-columns: 1fr;
}
.rrow {
  display: grid;
  grid-template-columns: 90px 1fr;
  gap: 10px;
  padding: 12px 12px;
  border-bottom: 1px solid var(--line);
  cursor: pointer;
  user-select: none;
}
.rrow:active {
  transform: scale(0.997);
  filter: brightness(1.06);
}
.rrow:last-child {
  border-bottom: none;
}

.leftcol {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.rno {
  font-weight: 1000;
  font-size: 14px;
  padding: 8px 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  text-align: center;
}

.stime {
  font-size: 11px;
  font-weight: 900;
  letter-spacing: 0.02em;
  color: var(--muted);
}

.rno.done {
  border-color: rgba(120,170,255,0.60);
  background: rgba(120,170,255,0.20);
  color: #f2f7ff;
  box-shadow: 0 0 0 1px rgba(120,170,255,0.16) inset, 0 0 14px rgba(120,170,255,0.22);
}

.rno.pending {
  border-color: rgba(90, 230, 140, 0.60);
  background: rgba(90, 230, 140, 0.16);
  color: #eafff1;
  box-shadow: 0 0 0 1px rgba(90, 230, 140, 0.14) inset, 0 0 14px rgba(90, 230, 140, 0.18);
}

@keyframes hotHitShine {
  0%   { transform: translateX(-70%) rotate(12deg); opacity: 0.06; }
  40%  { opacity: 0.65; }
  100% { transform: translateX(70%) rotate(12deg); opacity: 0.06; }
}

.rno.hothit-gold {
  position: relative;
  overflow: hidden;
  border-color: rgba(255,211,77,0.90);
  background: rgba(255,211,77,0.22);
  color: #fff8da;
  text-shadow: 0 0 14px rgba(255,211,77,0.60);
  box-shadow: 0 0 0 1px rgba(255,211,77,0.18) inset, 0 0 18px rgba(255,211,77,0.30);
}

.rno.hothit-gold::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.00) 35%,
    rgba(255,255,255,0.58) 50%,
    rgba(255,255,255,0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: hotHitShine 1.05s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}

.rno.hothit-silver {
  position: relative;
  overflow: hidden;
  border-color: rgba(210, 220, 235, 0.92);
  background: rgba(210, 220, 235, 0.18);
  color: #f7fbff;
  text-shadow: 0 0 14px rgba(210, 220, 235, 0.55);
  box-shadow: 0 0 0 1px rgba(210, 220, 235, 0.16) inset, 0 0 18px rgba(210, 220, 235, 0.22);
}

.rno.hothit-silver::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.00) 35%,
    rgba(255,255,255,0.52) 50%,
    rgba(255,255,255,0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: hotHitShine 1.10s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}
.rmain {
  min-width: 0;
}
.rname {
  font-weight: 1000;
  font-size: 14px;
  line-height: 1.25;
  margin-bottom: 6px;
}
.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}
.pill {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  font-weight: 900;
  font-size: 12px;
  color: var(--text);
}
.pill.muted {
  color: var(--muted);
}
.pill.rank-s  { background: rgba(220, 170, 0, 0.56); color: #1a1400; border-color: rgba(220,170,0,0.85); }
.pill.rank-a  { background: rgba(0, 95, 210, 0.56); color: #f2f7ff; border-color: rgba(0,95,210,0.85); }
.pill.rank-ng { background: rgba(210, 55, 55, 0.56); color: #fff3f3; border-color: rgba(210,55,55,0.85); }

@keyframes sgShineTop {
  0%   { transform: translateX(-70%) rotate(12deg); opacity: 0.06; }
  40%  { opacity: 0.62; }
  100% { transform: translateX(70%) rotate(12deg); opacity: 0.06; }
}
@keyframes sgPulseTop {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.18); }
  100% { filter: brightness(1.00); }
}

.pill.sg-sugo,
.pill.sg-cho,
.pill.sg-chocho,
.pill.sg-goku,
.pill.sg-zetsu {
  position: relative;
  overflow: hidden;
  animation: sgPulseTop 0.95s ease-in-out infinite;
}

.pill.sg-sugo::before,
.pill.sg-cho::before,
.pill.sg-chocho::before,
.pill.sg-goku::before,
.pill.sg-zetsu::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 35%,
    rgba(var(--shine-rgb, 255,255,255), 0.46) 50%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: sgShineTop 1.20s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}

.pill.sg-sugo { background: rgba(180,220,255,0.16); border-color: rgba(200,240,255,0.34); }
.pill.sg-cho { background: rgba(70,179,255,0.20); border-color: rgba(70,179,255,0.55); }
.pill.sg-chocho { background: rgba(181,108,255,0.20); border-color: rgba(181,108,255,0.62); }
.pill.sg-goku { background: rgba(255,75,75,0.20); border-color: rgba(255,75,75,0.62); }
.pill.sg-zetsu { background: rgba(255,211,77,0.22); border-color: rgba(255,211,77,0.75); }

/* ★ 乗換推奨（Topでも凄馬級に光らせる：出馬表側の nk-on と同系統） */
.pill.nk-on {
  position: relative;
  overflow: hidden;
  animation: sgPulseTop 0.95s ease-in-out infinite;
  background: rgba(90, 230, 140, 0.20);
  border-color: rgba(90, 230, 140, 0.68);
  color: #eafff1;
  box-shadow: 0 0 0 1px rgba(90,230,140,0.14) inset, 0 0 16px rgba(90,230,140,0.18);
}
.pill.nk-on::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 35%,
    rgba(var(--shine-rgb, 255,255,255), 0.46) 50%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: sgShineTop 1.20s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}

/* ★ おすすめ買い目が存在する場合（.rec-on）: 凄馬同様のエフェクト */
@keyframes recShineTop {
  0%   { transform: translateX(-70%) rotate(12deg); opacity: 0.06; }
  40%  { opacity: 0.62; }
  100% { transform: translateX(70%) rotate(12deg); opacity: 0.06; }
}
@keyframes recPulseTop {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.16); }
  100% { filter: brightness(1.00); }
}
.pill.rec-on {
  position: relative;
  overflow: hidden;
  animation: recPulseTop 0.95s ease-in-out infinite;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.10) inset, 0 0 16px rgba(255,255,255,0.10);
}
.pill.rec-on::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 35%,
    rgba(var(--shine-rgb, 255,255,255), 0.46) 50%,
    rgba(var(--shine-rgb, 255,255,255), 0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: recShineTop 1.20s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}

/* ★ 重賞予測ピル：オレンジ + 文字は白（他と統一） */
.pill.pred {
  background: rgba(255, 150, 40, 0.62);
  border-color: rgba(255, 150, 40, 0.88);
  color: #ffffff;
  box-shadow: 0 0 0 1px rgba(255,150,40,0.16) inset, 0 0 16px rgba(255,150,40,0.18);
}

@media (max-width: 560px) {
  .select { min-width: 140px; flex-basis: 140px; font-size: 13px; padding: 10px 10px; }
  .badge  { font-size: 11px; padding: 10px 10px; }
  .rrow { grid-template-columns: 76px 1fr; }
  .rno { font-size: 13px; }
}
</style>
</head>

<body>

<div id="hitGlowGold" class="hit-glow gold"></div>
<div id="hitGlowSilver" class="hit-glow silver"></div>

<div class="topbar">
  <div class="controls">

    <!-- 1行目：日付 -->
    <div class="controls-row">
      <select id="dateSel" class="select"></select>
    </div>

    <!-- 2行目：並び / 推奨有無 / 重賞予想 / 成績 -->
    <div class="controls-row top-row2">
      <button id="sortToggleBtn" class="btn" type="button">並び: 発走</button>
      <button id="hideEmptyBtn" class="btn" type="button">推奨なし: 表示</button>
      <a id="todayJushoBtn" class="btn" href="yosouka_prediction_results.html">重賞予測</a>
      <a id="tipsterPerfBtn" class="btn" href="yosouka_tipster_performance.html">成績</a>
    </div>

    <!-- 3行目：更新（黒背景） -->
    <div class="controls-row">
      <div id="updateBadge" class="updatebar"></div>
    </div>

  </div>
</div>

<div class="wrapper">
  <div id="list"></div>
</div>

  if (s.startsWith("S")) return "rank-s";
  if (s.startsWith("A")) return "rank-a";
  if (s.startsWith("NG") || s.includes("NG")) return "rank-ng";
  return "";
}

function parseHash() {
  const h = (location.hash || "").replace(/^#/, "");
  const obj = {};
  if (!h) return obj;
  for (const part of h.split("&")) {
    const [k,v] = part.split("=");
    if (!k) continue;
    obj[decodeURIComponent(k)] = decodeURIComponent(v || "");
  }
  return obj;
}

function setUpdateBadge(date) {
  const up = (DATA.files && DATA.files[date] && DATA.files[date].updated_at) ? DATA.files[date].updated_at : "";
  el("updateBadge").textContent = up ? ("更新: " + up) : "";
}

function normalizePlaceName(placeName) {
  let s = String(placeName || "").trim();
  if (!s) return "";

  // 全角/半角スペース除去
  s = s.replace(/　/g, " ").replace(/\s+/g, "");

  // よくある揺れを除去
  s = s.replace(/競馬場/g, "");
  s = s.replace(/[（(]外[）)]/g, "");
  s = s.replace(/外$/g, "");

  // 10場に寄せる（部分一致で吸収）
  const keys = ["札幌","函館","福島","新潟","東京","中山","中京","京都","阪神","小倉"];
  for (const k of keys) {
    if (s.includes(k)) return k;
  }
  return s;
}

function placeNameToCode(placeName) {
  const mp = {
    "札幌": "01",
    "函館": "02",
    "福島": "03",
    "新潟": "04",
    "東京": "05",
    "中山": "06",
    "中京": "07",
    "京都": "08",
    "阪神": "09",
    "小倉": "10",
  };
  const n = normalizePlaceName(placeName);
  return mp[n] || "";
}

function buildPredictionUrl(date, info, track, race) {
  const rid = (info && info.race_id) ? String(info.race_id) : "";
  const parts = [];

  if (date) parts.push("date=" + encodeURIComponent(date));
  if (rid) parts.push("race_id=" + encodeURIComponent(rid));

  // ★ 競馬場名を正規化して渡す（揺れ吸収）
  const tRaw = String(track || "").trim();
  const t = normalizePlaceName(tRaw);
  const placeCode = placeNameToCode(t);

  // ★ race も数値に正規化（"11R"等を吸収）
  const rno = (() => {
    const m = String(race || "").match(/\d+/);
    return m ? String(parseInt(m[0], 10)) : "";
  })();

  // ★ 互換用：複数キーで渡す（相手側の実装差を吸収）
  if (t) {
    parts.push("track=" + encodeURIComponent(t));            // 既存キー
    parts.push("track_name=" + encodeURIComponent(t));       // 別名
    parts.push("place_name=" + encodeURIComponent(t));       // 互換キー（名前）
    parts.push("place=" + encodeURIComponent(t));            // “place=名前”派も吸収
  }
  if (placeCode) {
    parts.push("place_code=" + encodeURIComponent(placeCode)); // コード別名
    parts.push("track_code=" + encodeURIComponent(placeCode)); // 別名
    parts.push("place_cd=" + encodeURIComponent(placeCode));   // 別名
  }
  if (rno) {
    parts.push("race=" + encodeURIComponent(rno));
    parts.push("r=" + encodeURIComponent(rno));
    parts.push("race_no=" + encodeURIComponent(rno));
  }

  // ★ hash参照派/クエリ参照派どちらでも拾えるように両方へ載せる
  const qs = parts.join("&");
  return "yosouka_prediction_results.html?" + qs + "#" + qs;
}

// ★ Top → 出馬表へ行く直前に fromTop を必ず立てる（導線が複数あってもここに集約）
function goWithFromTop(url) {
  try {
    sessionStorage.setItem("fromTop", "1");
  } catch (e) {}
  location.href = url;
}

// ★ 出馬表への遷移は必ずここを通す（導線が増えても setItem の重複を防ぐ）
function openViewer(date, track, race) {
  const url =
    "keiba_viewer.html#date=" + encodeURIComponent(date) +
    "&track=" + encodeURIComponent(track) +
    "&race=" + encodeURIComponent(race);

  goWithFromTop(url);
}

function isJushoRace(info) {
  if (!info) return false;
  const name = String(info.race_name || "");
  const cls = String((info.race_info && info.race_info["クラス"]) ? info.race_info["クラス"] : "");
  const s = (name + " " + cls).replace(/\s+/g, "");
  return /G1|G2|G3|ＧⅠ|ＧⅡ|ＧⅢ|GⅠ|GⅡ|GⅢ|JPN1|JPN2|JPN3|重賞/.test(s.toUpperCase());
}

// ★ 予想ピルは「baken が存在するレース」だけ表示する（= predict_available）
function isPredictRace(info) {
  return !!(info && info.predict_available);
}

function updateTodayJushoBtn(date) {
  const btn = el("todayJushoBtn");
  if (!btn) return;

  // ★ その日付の「代表重賞」を自動選択（優先：京都 > 11R > 最初に見つかった重賞）
  const obj = (DATA.races && DATA.races[date]) ? DATA.races[date] : {};

  let best = null; // { track, race, info, score }
  const tracks = Object.keys(obj).sort();

  for (const t of tracks) {
    const racesObj = obj[t] || {};
    const races = Object.keys(racesObj).sort((a,b) => _numKey(a) - _numKey(b));

    for (const r of races) {
      const info = racesObj[r] || null;
      if (!info) continue;
      if (!isJushoRace(info)) continue;

      let sc = 0;
      const rno = _numKey(r);
      if (String(t || "").includes("京都")) sc += 1000;
      if (rno === 11) sc += 100;
      sc += Math.max(0, 50 - rno); // 早いレース番号を少し優遇

      if (!best || sc > best.score) {
        best = { track: t, race: r, info: info, score: sc };
      }
    }
  }

  if (best) {
    btn.href = buildPredictionUrl(date, best.info, best.track, best.race);
  } else {
    // 重賞が無い日は従来どおり（日付のみ）
    btn.href = buildPredictionUrl(date, null, "", "");
  }
}

function updateTipsterPerfBtn(date) {
  const btn = el("tipsterPerfBtn");
  if (!btn) return;
  btn.href = "yosouka_tipster_performance.html#date=" + encodeURIComponent(date || "");
}

function loadDates() {
  const dateSel = el("dateSel");
  dateSel.innerHTML = "";
  const dates = (DATA.dates || []);
  for (const d of dates) {
    const op = document.createElement("option");
    op.value = d;
    op.textContent = d;
    dateSel.appendChild(op);
  }

  const def = (DATA.default_date || "");
  if (def && dates.includes(def)) {
    dateSel.value = def;
    return def;
  }

  if (dates.length > 0) {
    dateSel.value = dates[0];
    return dates[0];
  }

  return "";
}

let sortMode = "time";    // "place" | "time"
let hideEmpty = false;    // 推奨なしを隠す

function _timeKey(x) {
  const s = String(x || "").trim();
  const m = s.match(/(\d{1,2})\s*[:：]\s*(\d{2})/);
  if (!m) return 999999;
  const hh = parseInt(m[1], 10);
  const mm = parseInt(m[2], 10);
  if (Number.isNaN(hh) || Number.isNaN(mm)) return 999999;
  return hh * 60 + mm;
}

function renderList(date) {
  const root = el("list");
  root.innerHTML = "";

  const obj = (DATA.races[date] || {});
  let tracks = Object.keys(obj);

  // --- 競馬場 or 発走時刻で並び替え ---
  if (sortMode === "time") {
    tracks.sort((a,b) => {
      const ra = obj[a] || {};
      const rb = obj[b] || {};

      const mina = (() => {
        let best = 999999;
        for (const r of Object.keys(ra)) {
          const info = ra[r] || null;
          const st = (info && info.race_info) ? info.race_info["発走時刻"] : "";
          best = Math.min(best, _timeKey(st));
        }
        return best;
      })();

      const minb = (() => {
        let best = 999999;
        for (const r of Object.keys(rb)) {
          const info = rb[r] || null;
          const st = (info && info.race_info) ? info.race_info["発走時刻"] : "";
          best = Math.min(best, _timeKey(st));
        }
        return best;
      })();

      if (mina !== minb) return mina - minb;
      return String(a).localeCompare(String(b), "ja");
    });
  } else {
    tracks.sort((a,b) => String(a).localeCompare(String(b), "ja"));
  }

  for (const t of tracks) {
    const section = document.createElement("div");
    section.className = "section";

    const head = document.createElement("div");
    head.className = "secthead";

    const left = document.createElement("div");
    left.className = "left";
    left.innerHTML = '<div class="track">' + escapeHtml(t) + "</div>";

    const meta = document.createElement("div");
    meta.className = "meta";
    const nRace = Object.keys(obj[t] || {}).length;
    meta.textContent = String(nRace) + "レース";

    head.appendChild(left);
    head.appendChild(meta);

    const list = document.createElement("div");
    list.className = "rlist";

    const races = Object.keys(obj[t] || {}).sort((a,b) => _numKey(a) - _numKey(b));
    for (const r of races) {
      const info = obj[t][r] || null;
      if (!info) continue;

      // ★ 推奨なし判定（おすすめ/凄馬/乗替/予想のいずれかがあれば「空ではない」）
      const norikae0 = (info && info.norikae_horses) ? (info.norikae_horses || []) : [];
      const rec0 = (info.race_info && info.race_info["おすすめランク(採用)"]) ? info.race_info["おすすめランク(採用)"] : "";
      const sug0 = info.sugouma || null;
      const hasAny0 = (norikae0.length > 0) || !!rec0 || (sug0 && sug0.on) || isPredictRace(info);
      const isEmptyRace = !hasAny0;

      const row = document.createElement("div");
      row.className = "rrow";

      // ★ 行にフラグを持たせて、hideEmpty のときは即非表示
      row.dataset.empty = isEmptyRace ? "1" : "0";
      if (hideEmpty && isEmptyRace) {
        row.style.display = "none";
      }

      const leftcol = document.createElement("div");
      leftcol.className = "leftcol";

      const rno = document.createElement("div");
      rno.className = "rno";
      rno.textContent = raceNoLabel(r);

      if (info.result_done) rno.classList.add("done");
      else rno.classList.add("pending");

      if ((info.hit_pattern || "") === "A") rno.classList.add("hothit-gold");
      else if ((info.hit_pattern || "") === "B") rno.classList.add("hothit-silver");
      else if (info.hot_hit) rno.classList.add("hothit-gold");

      leftcol.appendChild(rno);

      const stRaw = (info.race_info && info.race_info["発走時刻"]) ? info.race_info["発走時刻"] : "";
      const st = String(stRaw || "").replace(/^発走[:：]?\s*/g, "").trim();
      if (st) {
        const stime = document.createElement("div");
        stime.className = "stime";
        stime.textContent = st;
        leftcol.appendChild(stime);
      }

      const main = document.createElement("div");
      main.className = "rmain";

      const name = document.createElement("div");
      name.className = "rname";
      name.textContent = info.race_name || "（レース名なし）";

      const pills = document.createElement("div");
      pills.className = "pills";

      // ★ スマホでピルが改行されないように（必要なら横スクロール）
      pills.style.flexWrap = "nowrap";
      pills.style.overflowX = "auto";
      pills.style.webkitOverflowScrolling = "touch";

      const cnt = document.createElement("span");
      cnt.className = "pill muted";
      cnt.textContent = String(info.count || 0) + "頭";
      pills.appendChild(cnt);

      const rec = (info.race_info && info.race_info["おすすめランク(採用)"]) ? info.race_info["おすすめランク(採用)"] : "";
      if (rec) {
        const p = document.createElement("span");
        p.className = "pill " + rankClass(rec);
        p.textContent = "おすすめ: " + rec;
        pills.appendChild(p);
      }

      const sug = info.sugouma || null;
      if (sug && sug.on) {
        const p = document.createElement("span");
        p.className = "pill " + sugoumaClass(sug.kind || "");
        const lb = sug.label || "凄馬";
        p.textContent = String(lb); // ★ 頭数は表示しない
        pills.appendChild(p);
      }

      // ★ 乗換推奨：右側（後ろ）に寄せる／1レース1頭前提なので「1頭」などの表示はしない
      const norikae = (info && info.norikae_horses) ? (info.norikae_horses || []) : [];
      if (norikae.length > 0) {
        const p = document.createElement("span");
        p.className = "pill nk-on";
        p.textContent = "乗換推奨";
        p.style.flex = "0 0 auto";
        p.style.whiteSpace = "nowrap";
        pills.appendChild(p);
      }

      // ★ 予想ピル：全レースに表示（重賞はラベルを“重賞予測”にする）
      if (isPredictRace(info)) {
        const p = document.createElement("span");
        p.className = "pill pred";
        p.textContent = isJushoRace(info) ? "重賞予測" : "予想";
        p.style.cursor = "pointer";
        p.title = "予想ページへ";
        p.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          location.href = buildPredictionUrl(date, info, t, r);
        });
        pills.appendChild(p);
      }

      main.appendChild(name);
      main.appendChild(pills);

      row.appendChild(leftcol);
      row.appendChild(main);

      row.addEventListener("click", () => {
        openViewer(date, t, r);
      });

      list.appendChild(row);
    }

    section.appendChild(head);
    section.appendChild(list);
    root.appendChild(section);
  }
}

function init() {
  const defaultDate = loadDates();
  const hs = parseHash();

  // ★ Top表示時は常に最新日付を初期表示（hashで古い日付が来ても最新へ寄せる）
  const date = defaultDate;

  // ★ 初期表示でもURLに日付を反映（＝最新日付のリンクになる）
  if (!hs.date || hs.date !== date) {
    location.hash = "#date=" + encodeURIComponent(date);
  }

  el("dateSel").value = date;
  setUpdateBadge(date);
  updateTodayJushoBtn(date);
  updateTipsterPerfBtn(date);
  renderList(date);

  // ★ 並び切替
  const sortBtn = el("sortToggleBtn");
  if (sortBtn) {
    sortBtn.addEventListener("click", () => {
      sortMode = (sortMode === "place") ? "time" : "place";
      sortBtn.textContent = (sortMode === "place") ? "並び: 競馬場" : "並び: 発走";
      renderList(el("dateSel").value);
    });
  }

  // ★ 推奨なし切替
  const hideBtn = el("hideEmptyBtn");
  if (hideBtn) {
    hideBtn.addEventListener("click", () => {
      hideEmpty = !hideEmpty;
      hideBtn.textContent = hideEmpty ? "推奨なし: 非表示" : "推奨なし: 表示";

      // ★ 既に描画済みの行だけ切替（再レンダリング不要）
      const rows = document.querySelectorAll(".rrow[data-empty='1']");
      rows.forEach((row) => {
        row.style.display = hideEmpty ? "none" : "";
      });
    });
  }

  el("dateSel").addEventListener("change", () => {
    const d2 = el("dateSel").value;
    setUpdateBadge(d2);
    updateTodayJushoBtn(d2);
    updateTipsterPerfBtn(d2);
    location.hash = "#date=" + encodeURIComponent(d2);
    renderList(d2);
  });
}

init();
</script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js").catch(() => {});
  });
}
</script>
