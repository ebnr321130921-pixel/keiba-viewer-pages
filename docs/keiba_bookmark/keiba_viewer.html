<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="manifest" href="manifest.json" />
<title>出馬表ビューア</title>

<style>
:root {
  --bg: #0f1115;
  --panel: #141823;
  --panel2: #10131b;
  --text: #e9edf5;
  --muted: #aab3c5;
  --line: rgba(255,255,255,0.10);
  --shadow: 0 10px 24px rgba(0,0,0,0.35);
  --shadow2: 0 6px 16px rgba(0,0,0,0.30);
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(1200px 800px at 15% 10%, rgba(90,140,255,0.10), transparent 55%),
              radial-gradient(900px 700px at 85% 0%, rgba(255,220,120,0.07), transparent 60%),
              var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  -webkit-text-size-adjust: 100%;
}

.hit-glow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  mix-blend-mode: screen;
}

.hit-glow.gold {
  background:
    radial-gradient(1200px 900px at 50% 10%, rgba(255,211,77,0.22), transparent 60%),
    radial-gradient(900px 700px at 15% 80%, rgba(255,211,77,0.12), transparent 60%),
    radial-gradient(900px 700px at 85% 85%, rgba(255,211,77,0.12), transparent 60%);
}

.hit-glow.silver {
  background:
    radial-gradient(1200px 900px at 50% 10%, rgba(210,220,235,0.20), transparent 60%),
    radial-gradient(900px 700px at 15% 80%, rgba(210,220,235,0.11), transparent 60%),
    radial-gradient(900px 700px at 85% 85%, rgba(210,220,235,0.11), transparent 60%);
}

@keyframes goldGlow {
  0%   { opacity: 0.08; filter: brightness(1.00); }
  50%  { opacity: 0.26; filter: brightness(1.15); }
  100% { opacity: 0.08; filter: brightness(1.00); }
}

@keyframes silverGlow {
  0%   { opacity: 0.07; filter: brightness(1.00); }
  50%  { opacity: 0.22; filter: brightness(1.12); }
  100% { opacity: 0.07; filter: brightness(1.00); }
}

body.hot-hit-gold .hit-glow.gold {
  animation: goldGlow 1.05s ease-in-out infinite;
}

body.hot-hit-silver .hit-glow.silver {
  animation: silverGlow 1.10s ease-in-out infinite;
}

.topbar {
  position: sticky;
  top: 0;
  z-index: 20;
  background: linear-gradient(180deg, rgba(15,17,21,0.98), rgba(15,17,21,0.86));
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--line);
  padding: calc(10px + env(safe-area-inset-top)) 12px 10px 12px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}

.select {
  width: auto;
  min-width: 140px;
  flex: 1 1 140px;
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  color: var(--text);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-size: 14px;
  outline: none;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}

.select:focus {
  border-color: rgba(120,170,255,0.55);
  box-shadow: 0 0 0 3px rgba(120,170,255,0.10);
}

.badge {
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-weight: 900;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
}
.badge.sub {
  font-weight: 700;
  opacity: 0.95;
}

.btn {
  padding: 10px 12px;
  background: rgba(20,24,35,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  color: var(--text);
  font-weight: 1000;
  font-size: 12px;
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
  cursor: pointer;
  user-select: none;
}
.btn:active {
  transform: scale(0.99);
  filter: brightness(1.08);
}
.btn:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}
.btn.mobile-only {
  display: none;
}

.racename {
  margin-top: 10px;
  padding: 10px 12px;
  background: rgba(16,19,27,0.92);
  border: 1px solid var(--line);
  border-radius: 12px;
  font-size: 15px;
  font-weight: 900;
  line-height: 1.25;
  box-shadow: var(--shadow2);
}

.sugouma-flag {
  margin-top: 8px;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  font-weight: 1000;
  letter-spacing: 0.02em;
  display: none;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 24px rgba(0,0,0,0.35);
}
.sugouma-flag.on {
  display: block;
}
.sugouma-flag::before {
  content: "";
  position: absolute;
  inset: -55% -85%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.00) 35%,
    rgba(255,255,255,0.46) 50%,
    rgba(255,255,255,0.00) 65%,
    transparent 100%
  );
  transform: translateX(-70%) rotate(12deg);
  animation: sgShine 1.35s linear infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}
@keyframes sgShine {
  0%   { transform: translateX(-70%) rotate(12deg); opacity: 0.06; }
  40%  { opacity: 0.62; }
  100% { transform: translateX(70%) rotate(12deg); opacity: 0.06; }
}
@keyframes sgPulse {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.18); }
  100% { filter: brightness(1.00); }
}
.sugouma-flag.sg-sugo {
  border-color: rgba(220,240,255,0.35);
  background: rgba(180,220,255,0.12);
  text-shadow: 0 0 10px rgba(200,240,255,0.28);
  animation: sgPulse 1.0s ease-in-out infinite;
}
.sugouma-flag.sg-cho {
  border-color: rgba(70,179,255,0.60);
  background: rgba(70,179,255,0.18);
  text-shadow: 0 0 12px rgba(70,179,255,0.45);
  box-shadow: 0 0 0 1px rgba(70,179,255,0.20) inset, 0 0 18px rgba(70,179,255,0.35), var(--shadow2);
  animation: sgPulse 0.95s ease-in-out infinite;
}
.sugouma-flag.sg-chocho {
  border-color: rgba(181,108,255,0.65);
  background: rgba(181,108,255,0.18);
  text-shadow: 0 0 14px rgba(181,108,255,0.55);
  box-shadow: 0 0 0 1px rgba(181,108,255,0.22) inset, 0 0 22px rgba(181,108,255,0.42), var(--shadow2);
  animation: sgPulse 0.90s ease-in-out infinite;
}
.sugouma-flag.sg-goku {
  border-color: rgba(255,75,75,0.70);
  background: rgba(255,75,75,0.18);
  text-shadow: 0 0 14px rgba(255,75,75,0.58);
  box-shadow: 0 0 0 1px rgba(255,75,75,0.22) inset, 0 0 24px rgba(255,75,75,0.46), var(--shadow2);
  animation: sgPulse 0.88s ease-in-out infinite;
}
.sugouma-flag.sg-zetsu {
  border-color: rgba(255,211,77,0.80);
  background: rgba(255,211,77,0.20);
  color: #fff8da;
  text-shadow: 0 0 16px rgba(255,211,77,0.70);
  box-shadow: 0 0 0 1px rgba(255,211,77,0.24) inset, 0 0 26px rgba(255,211,77,0.52), var(--shadow2);
  animation: sgPulse 0.85s ease-in-out infinite;
}

.racemeta {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.chip {
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid var(--line);
  background: rgba(255,255,255,0.06);
  font-size: 13px;
  color: var(--muted);
  white-space: nowrap;
  box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
  transition: transform 120ms ease, filter 120ms ease;
}
.chip b {
  color: var(--text);
  margin-right: 8px;
}
.chip:active {
  transform: scale(0.98);
  filter: brightness(1.05);
}
.chip.baba-turf { background: rgba(0, 160, 70, 0.44); color: #f3fff5; border-color: rgba(0,160,70,0.70); }
.chip.baba-dirt { background: rgba(140, 85, 55, 0.48); color: #fff5ef; border-color: rgba(140,85,55,0.72); }
.chip.baba-jump { background: rgba(0, 145, 165, 0.46); color: #effdff; border-color: rgba(0,145,165,0.72); }
.chip.rank-s  { background: rgba(220, 170, 0, 0.56); color: #1a1400; border-color: rgba(220,170,0,0.85); }
.chip.rank-a  { background: rgba(0, 95, 210, 0.56); color: #f2f7ff; border-color: rgba(0,95,210,0.85); }
.chip.rank-ng { background: rgba(210, 55, 55, 0.56); color: #fff3f3; border-color: rgba(210,55,55,0.85); }

.wrapper {
  padding: 12px 12px calc(24px + env(safe-area-inset-bottom)) 12px;
}

.tablewrap {
  margin-top: 12px;
  border: 1px solid var(--line);
  border-radius: 14px;
  overflow: hidden;
  background: rgba(16,19,27,0.88);
  box-shadow: var(--shadow);
}
.scroll {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
.scroll::-webkit-scrollbar {
  height: 10px;
}
.scroll::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.18);
  border-radius: 999px;
}
.scroll::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.06);
}

table {
  border-collapse: separate;
  border-spacing: 0;
  width: 100%;
  min-width: 980px;
}
th, td {
  border-bottom: 1px solid var(--line);
  padding: 8px 10px;
  font-size: 13px;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  line-height: 1.15;
}
th {
  position: sticky;
  top: 0;
  z-index: 5;
  background: rgba(255,255,255,0.06);
  font-weight: 900;
  font-size: 12px;
  letter-spacing: 0.02em;
}
tbody tr {
  --rowbg: rgba(16,19,27,0.96);
  transition: transform 120ms ease, filter 120ms ease;
}
tbody tr:nth-child(even) {
  --rowbg: rgba(18,22,32,0.96);
}
tbody td {
  background-color: var(--rowbg);
}
tbody tr:active {
  transform: scale(0.995);
  filter: brightness(1.06);
}

@keyframes podiumPulse {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.14); }
  100% { filter: brightness(1.00); }
}
@keyframes podiumShine {
  0%   { background-position: -140% 0; opacity: 0.08; }
  40%  { opacity: 0.55; }
  100% { background-position: 140% 0; opacity: 0.08; }
}

tbody tr.in3 td {
  background-image: linear-gradient(
    90deg,
    rgba(255,255,255,0.00) 0%,
    rgba(255,255,255,0.07) 45%,
    rgba(255,255,255,0.00) 70%,
    rgba(255,255,255,0.00) 100%
  );
  background-size: 260% 100%;
  background-position: -140% 0;
  animation: podiumShine 1.20s linear infinite, podiumPulse 1.05s ease-in-out infinite;
}

tbody tr.pos1 td {
  box-shadow: 0 0 0 1px rgba(255,211,77,0.16) inset, 0 0 20px rgba(255,211,77,0.18);
}
tbody tr.pos2 td {
  box-shadow: 0 0 0 1px rgba(210,220,235,0.14) inset, 0 0 18px rgba(210,220,235,0.14);
}
tbody tr.pos3 td {
  box-shadow: 0 0 0 1px rgba(255,160,95,0.14) inset, 0 0 18px rgba(255,160,95,0.12);
}

td.vstack {
  white-space: pre-line;
  line-height: 1.20;
  font-size: 12px;
}
td.umaban {
  font-weight: 900;
  padding: 8px 10px;
  font-size: 13px;
  border-radius: 0;
}
td.horse {
  font-weight: 900;
  font-size: 13px;
  text-align: left;
}
td.bigcell {
  font-size: 13px;
  font-weight: 800;
}

.sticky-left-1 {
  position: sticky;
  left: 0;
  z-index: 6;
  background-color: var(--rowbg);
}
.sticky-left-2 {
  position: sticky;
  left: 72px;
  z-index: 6;
  background-color: var(--rowbg);
}
th.sticky-left-1, th.sticky-left-2 {
  z-index: 8;
  background: rgba(18,22,32,0.98);
}
.sticky-left-1::after, .sticky-left-2::after {
  content: "";
  position: absolute;
  top: 0;
  right: -1px;
  width: 1px;
  height: 100%;
  background: rgba(255,255,255,0.10);
}

.waku-1 { background: #ffffff; color: #111; }
.waku-2 { background: #2b2b2b; color: #fff; }
.waku-3 { background: #c65a5a; color: #fff; }
.waku-4 { background: #4f7db8; color: #fff; }
.waku-5 { background: #b99a00; color: #fff; }
.waku-6 { background: #2f8f5a; color: #fff; }
.waku-7 { background: #c97a2a; color: #fff; }
.waku-8 { background: #c46ab0; color: #fff; }

.hmark-ss { color: #ffd34d; }
.hmark-s  { color: #a8d5ff; }
.hmark-m  { color: #ff9fc9; }
.hmark-w  { color: #e9edf5; }

@keyframes sgSpark {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.22); }
  100% { filter: brightness(1.00); }
}
@keyframes sgSweep {
  0%   { background-position: -140% 0; }
  100% { background-position: 140% 0; }
}
.sg-row td {
  transition: filter 120ms ease, background 120ms ease;
}
.sg-row td.horse {
  border-radius: 0;
  background-image: linear-gradient(
    90deg,
    rgba(255,255,255,0.00) 0%,
    rgba(255,255,255,0.08) 45%,
    rgba(255,255,255,0.00) 70%,
    rgba(255,255,255,0.00) 100%
  );
  background-size: 260% 100%;
  background-position: -140% 0;
  animation: sgSweep 1.10s linear infinite, sgSpark 0.95s ease-in-out infinite;
}
.sg-row.sg-sugo td.horse {
  box-shadow: 0 0 0 1px rgba(200,240,255,0.18) inset, 0 0 16px rgba(200,240,255,0.18);
  text-shadow: 0 0 10px rgba(200,240,255,0.22);
}
.sg-row.sg-cho td.horse {
  box-shadow: 0 0 0 1px rgba(70,179,255,0.22) inset, 0 0 22px rgba(70,179,255,0.32);
  text-shadow: 0 0 12px rgba(70,179,255,0.45);
}
.sg-row.sg-chocho td.horse {
  box-shadow: 0 0 0 1px rgba(181,108,255,0.24) inset, 0 0 26px rgba(181,108,255,0.38);
  text-shadow: 0 0 12px rgba(181,108,255,0.55);
}
.sg-row.sg-goku td.horse {
  box-shadow: 0 0 0 1px rgba(255,75,75,0.24) inset, 0 0 28px rgba(255,75,75,0.40);
  text-shadow: 0 0 12px rgba(255,75,75,0.58);
}
.sg-row.sg-zetsu td.horse {
  box-shadow: 0 0 0 1px rgba(255,211,77,0.26) inset, 0 0 30px rgba(255,211,77,0.50);
  text-shadow: 0 0 14px rgba(255,211,77,0.75);
}

.cardwrap {
  display: none;
  margin-top: 12px;
}
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}
.card {
  border: 1px solid var(--line);
  background: rgba(16,19,27,0.88);
  border-radius: 16px;
  box-shadow: var(--shadow2);
  overflow: hidden;
  transform: translateY(0);
  animation: fadeUp 180ms ease both;
}

@keyframes cardPodiumPulse {
  0%   { filter: brightness(1.00); }
  50%  { filter: brightness(1.12); }
  100% { filter: brightness(1.00); }
}

.card.in3 {
  animation: fadeUp 180ms ease both, cardPodiumPulse 1.10s ease-in-out infinite;
}

.card.pos1 {
  border-color: rgba(255,211,77,0.55);
  box-shadow: 0 0 0 1px rgba(255,211,77,0.12) inset, 0 0 22px rgba(255,211,77,0.22), var(--shadow2);
}
.card.pos2 {
  border-color: rgba(210,220,235,0.55);
  box-shadow: 0 0 0 1px rgba(210,220,235,0.12) inset, 0 0 18px rgba(210,220,235,0.18), var(--shadow2);
}
.card.pos3 {
  border-color: rgba(255,160,95,0.50);
  box-shadow: 0 0 0 1px rgba(255,160,95,0.10) inset, 0 0 16px rgba(255,160,95,0.16), var(--shadow2);
}
.card.sg-card {
  position: relative;
  overflow: hidden;
}
.card.sg-card::before {
  content: "";
  position: absolute;
  inset: -40% -60%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.30), transparent);
  transform: rotate(12deg);
  animation: sgShine 1.15s linear infinite;
  pointer-events: none;
  opacity: 0.65;
}
.card.sg-card.sg-sugo {
  border-color: rgba(200,240,255,0.35);
  box-shadow: 0 0 0 1px rgba(200,240,255,0.10) inset, 0 0 16px rgba(200,240,255,0.18), var(--shadow2);
}
.card.sg-card.sg-cho {
  border-color: rgba(70,179,255,0.55);
  box-shadow: 0 0 0 1px rgba(70,179,255,0.12) inset, 0 0 22px rgba(70,179,255,0.30), var(--shadow2);
}
.card.sg-card.sg-chocho {
  border-color: rgba(181,108,255,0.60);
  box-shadow: 0 0 0 1px rgba(181,108,255,0.12) inset, 0 0 26px rgba(181,108,255,0.36), var(--shadow2);
}
.card.sg-card.sg-goku {
  border-color: rgba(255,75,75,0.65);
  box-shadow: 0 0 0 1px rgba(255,75,75,0.12) inset, 0 0 28px rgba(255,75,75,0.38), var(--shadow2);
}
.card.sg-card.sg-zetsu {
  border-color: rgba(255,211,77,0.75);
  box-shadow: 0 0 0 1px rgba(255,211,77,0.14) inset, 0 0 30px rgba(255,211,77,0.46), var(--shadow2);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
.card .c1 {
  display: grid;
  grid-template-columns: 68px 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 12px 12px 8px 12px;
  cursor: pointer;
}
.card .umabadge {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  height: 44px;
  border-radius: 14px;
  font-weight: 1000;
  font-size: 16px;
  border: 1px solid rgba(255,255,255,0.10);
  box-shadow: 0 1px 0 rgba(255,255,255,0.05) inset;
}
.card .hname {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 1000;
  font-size: 15px;
  line-height: 1.15;
}
.card .hname .htext {
  flex: 1 1 auto;
  min-width: 0;
}
.card .hname .hscore {
  flex: 0 0 auto;
  transform: translateY(-1px);
}
.card .hname .hscore .pill {
  padding: 5px 9px;
  font-size: 11px;
}
.card .marks {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
  font-size: 12px;
  color: var(--muted);
}
.card .marks .mstrong {
  font-size: 16px;
  font-weight: 1000;
  color: var(--text);
}
.card .marks .fin {
  font-size: 11px;
  font-weight: 900;
  color: #e9edf5;
  padding: 4px 8px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.06);
}
.card.pos1 .marks .fin {
  border-color: rgba(255,211,77,0.34);
  background: rgba(255,211,77,0.16);
  color: #fff8da;
}
.card.pos2 .marks .fin {
  border-color: rgba(210,220,235,0.32);
  background: rgba(210,220,235,0.14);
  color: #f7fbff;
}
.card.pos3 .marks .fin {
  border-color: rgba(255,160,95,0.30);
  background: rgba(255,160,95,0.12);
  color: #fff3ec;
}
.card .grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px 10px;
  padding: 10px 12px 12px 12px;
  border-top: 1px solid var(--line);
}

.card.collapsed .grid {
  display: none;
}
.card.collapsed .c1 {
  grid-template-columns: 56px 1fr auto;
  padding: 12px 12px 12px 12px;
}
.card.collapsed .umabadge {
  height: 38px;
  border-radius: 12px;
  font-size: 14px;
}
.card.collapsed .hname {
  font-size: 14px;
}
.card.collapsed .hname .hscore .pill {
  padding: 5px 9px;
  font-size: 11px;
}
.card.collapsed .marks {
  opacity: 0.95;
  flex-direction: column;
  gap: 4px;
  align-items: flex-end;
}
.card.collapsed .marks .mstrong {
  font-size: 15px;
}

.kv {
  display: grid;
  grid-template-columns: 78px 1fr;
  gap: 8px;
  align-items: baseline;
}
.kv .k {
  color: var(--muted);
  font-size: 11px;
  font-weight: 800;
  letter-spacing: 0.02em;
}
.kv .v {
  color: var(--text);
  font-size: 13px;
  font-weight: 900;
  white-space: pre-line;

  if (m.includes("○")) return [2, 0];
  if (m.includes("▲")) return [3, 0];
  if (m.includes("△")) return [4, getNum()];
  if (m.includes("☆")) return [5, getNum()];
  if (m.includes("注")) return [6, getNum()];
  return [99, 0];
}

function numOrBig(x) {
  const n = (x === null || x === undefined || x === "") ? null : Number(x);
  if (n === null || Number.isNaN(n)) return 999999;
  return n;
}

function numOrNegBig(x) {
  const n = (x === null || x === undefined || x === "") ? null : Number(x);
  if (n === null || Number.isNaN(n)) return -999999;
  return n;
}

function sortRows(rows, mode) {
  const arr = (rows || []).slice();

  if (mode === "score") {
    arr.sort((a,b) => {
      const sa = numOrNegBig(a.__score_n);
      const sb = numOrNegBig(b.__score_n);
      if (sa !== sb) return sb - sa;

      const [ra, xa] = markRank(a["予想印"]);
      const [rb, xb] = markRank(b["予想印"]);
      if (ra !== rb) return ra - rb;
      if (xa !== xb) return xa - xb;

      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;

      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "mark") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["予想印"]);
      const [rb, sb] = markRank(b["予想印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const sca = numOrNegBig(a.__score_n);
      const scb = numOrNegBig(b.__score_n);
      if (sca !== scb) return scb - sca;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "shisu") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["指数印"]);
      const [rb, sb] = markRank(b["指数印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "ml") {
    arr.sort((a,b) => {
      const [ra, sa] = markRank(a["ML印"]);
      const [rb, sb] = markRank(b["ML印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "ninki") {
    arr.sort((a,b) => {
      const da = numOrBig(a.__ninki_n);
      const db = numOrBig(b.__ninki_n);
      if (da !== db) return da - db;
      const [ra, sa] = markRank(a["予想印"]);
      const [rb, sb] = markRank(b["予想印"]);
      if (ra !== rb) return ra - rb;
      if (sa !== sb) return sa - sb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "umaban") {
    arr.sort((a,b) => numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n));
    return arr;
  }

  if (mode === "result") {
    arr.sort((a,b) => {
      const da = numOrBig(a.__result_n);
      const db = numOrBig(b.__result_n);
      if (da !== db) return da - db;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  if (mode === "uindex") {
    arr.sort((a,b) => {
      const da = numOrNegBig(a.__uindex_n);
      const db = numOrNegBig(b.__uindex_n);
      if (da !== db) return db - da;
      const na = numOrBig(a.__ninki_n);
      const nb = numOrBig(b.__ninki_n);
      if (na !== nb) return na - nb;
      return numOrBig(a.__umaban_n) - numOrBig(b.__umaban_n);
    });
    return arr;
  }

  return arr;
}


function escapeHtml(s) {
  const v = (s === null || s === undefined) ? "" : s;
  return String(v).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

function babaChipClass(v) {
  const s = String(v || "");
  if (s.includes("ダ") || s.includes("ダート")) return "baba-dirt";
  if (s.includes("芝")) return "baba-turf";
  if (s.includes("障") || s.includes("障害")) return "baba-jump";
  return "";
}

function rankChipClass(v) {
  const s0 = String(v || "").trim();
  const s = s0.toUpperCase();
  if (s.startsWith("S")) return "rank-s";
  if (s.startsWith("A")) return "rank-a";
  if (s.startsWith("NG") || s.includes("NG")) return "rank-ng";
  return "";
}

function labelForMetaKey(k) {
  if (k === "抜け判定(採用)") return "指数比較";
  if (k === "おすすめランク(採用)") return "おすすめ";
  return k;
}

function sugoumaKind(v) {
  const s0 = String(v || "").trim();
  if (!s0) return "";
  const s = s0.replace(/\s+/g, "");
  if (s.includes("絶")) return "zetsu";
  if (s.includes("極")) return "goku";
  if (s.includes("超ちょう") || (s.includes("超") && s.includes("ちょう")) || s.includes("超超")) return "chocho";
  if (s.includes("超")) return "cho";
  if (s.includes("凄馬")) return "sugo";
  return "sugo";
}

function sugoumaClass(kind) {
  if (!kind) return "";
  if (kind === "zetsu") return "sg-zetsu";
  if (kind === "goku") return "sg-goku";
  if (kind === "chocho") return "sg-chocho";
  if (kind === "cho") return "sg-cho";
  if (kind === "sugo") return "sg-sugo";
  return "sg-sugo";
}

function renderSugoumaFlag(sug) {
  const box = el("sugoumaFlag");
  if (!box) return;

  const on = !!(sug && sug.on);
  box.className = "sugouma-flag";
  box.textContent = "";
  if (!on) {
    box.style.display = "none";
    return;
  }

  const kind = String(sug.kind || "");
  const cls = sugoumaClass(kind);
  const label = String(sug.label || "凄馬");
  const cnt = (sug && sug.count !== null && sug.count !== undefined) ? sug.count : 0;

  box.classList.add("on");
  if (cls) box.classList.add(cls);
  box.textContent = (cnt > 0) ? ("凄馬フラグ ON　(" + label + " / " + cnt + "頭)") : ("凄馬フラグ ON　(" + label + ")");
  box.style.display = "block";
}

function renderMeta(infoObj) {
  const meta = el("raceMeta");
  meta.innerHTML = "";
  if (!infoObj) return;

  for (const k of RACE_INFO_COLS) {
    const v = (infoObj[k] === null || infoObj[k] === undefined) ? "" : infoObj[k];
    if (!v) continue;

    const div = document.createElement("div");
    div.className = "chip";

    if (k === "馬場") {
      const cc = babaChipClass(v);
      if (cc) div.classList.add(cc);
    }
    if (k === "おすすめランク(採用)") {
      const cc = rankChipClass(v);
      if (cc) div.classList.add(cc);
    }

    div.innerHTML = "<b>" + escapeHtml(labelForMetaKey(k)) + "</b>" + escapeHtml(v);
    meta.appendChild(div);
  }
}

function renderRowsTable(rows) {
  const tbody = el("tbody");
  tbody.innerHTML = "";

  for (const r of rows) {
    const tr = document.createElement("tr");

    const kind = sugoumaKind(r.__sugouma || "");
    const rowCls = sugoumaClass(kind);
    if (rowCls) {
      tr.classList.add("sg-row");
      tr.classList.add(rowCls);
    }

    const rn = Number(r.__result_n);
    if (!Number.isNaN(rn) && rn >= 1 && rn <= 3) {
      tr.classList.add("in3");
      if (rn === 1) tr.classList.add("pos1");
      if (rn === 2) tr.classList.add("pos2");
      if (rn === 3) tr.classList.add("pos3");
    }

    for (const c of DISPLAY_COLS) {
      const td = document.createElement("td");
      const v = (r[c] === null || r[c] === undefined) ? "" : r[c];
      td.textContent = v;

      if (c === "予測/着順" || c === "騎手/調教師") {
        td.classList.add("vstack");
      }

      if (c === "馬名") {
        td.classList.add("horse");
        td.classList.add(markClass(r["予想印"]));
        td.classList.add("sticky-left-2");
        td.style.left = "72px";
        td.style.minWidth = "160px";
        td.style.width = "160px";
      }

      if (c === "馬番") {
        td.classList.add("umaban");
        td.classList.add("sticky-left-1");
        td.style.minWidth = "72px";
        td.style.width = "72px";
        const wc = wakuClass(r["__枠番"]);
        if (wc) td.classList.add(wc);
      }

      if (["予想印","人気","スコア","U指数","脚質(推定)","指数印","ML印"].includes(c)) {
        td.classList.add("bigcell");
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }
}

function pill(html, cls) {
  return '<span class="pill ' + cls + '">' + html + "</span>";
}

function renderRowsCards(rows) {
  const cards = el("cards");
  cards.innerHTML = "";

  for (const r of rows) {
    const card = document.createElement("div");
    card.className = "card";

    const kind = sugoumaKind(r.__sugouma || "");

    if (cls) {
      card.classList.add("sg-card");
      card.classList.add(cls);
    }

      if (rn === 2) card.classList.add("pos2");
      if (rn === 3) card.classList.add("pos3");

    }

    const pr = escapeHtml(r["予測/着順"]);

    const uidx = escapeHtml(r["U指数"]);

    const head = document.createElement("div");
    head.className = "c1";
    head.innerHTML =
      '<div class="umabadge ' + waku + '">' + (umaban || "—") + "</div>" +
      '<div class="hname ' + hcls + '">' +
        '<span class="htext">' + (horse || "（馬名なし）") + "</span>" +
      "</div>" +
      '<div class="marks">' +
        '<div class="mstrong">' + (mark || "—") + "</div>" +
        "<div>" + (ninki || "") + "</div>" +
        (finishTag ? ('<div class="fin">' + finishTag + "</div>") : "") +
      "</div>";

    head.addEventListener("click", () => {
      toggleOneCard(card);
    });

    const grid = document.createElement("div");
    grid.className = "grid";
    grid.innerHTML =
      '<div class="kv"><div class="k">予測/着順</div><div class="v">' + (pr || "—") + "</div></div>" +
      '<div class="kv"><div class="k">スコア</div><div class="v">' + pill(score || "—", "p-score") + "</div></div>" +
      '<div class="kv"><div class="k">U指数</div><div class="v">' + pill(uidx || "—", "p-u") + "</div></div>" +
      '<div class="kv"><div class="k">指数印</div><div class="v">' + (shisu || "—") + "</div></div>" +
      '<div class="kv"><div class="k">ML印</div><div class="v">' + (ml || "—") + "</div></div>" +
      '<div class="kv full"><div class="k">騎手/調教師</div><div class="v">' + (ky || "—") + "</div></div>";

    card.appendChild(head);
    card.appendChild(grid);
    cards.appendChild(card);
  }

  updateCardToggleBtn();
}

function renderRows(rows) {
  renderRowsTable(rows);
  renderRowsCards(rows);
}

let cardsCollapsed = false;

function updateCardToggleBtn() {
  const btn = el("cardToggleBtn");
  if (!btn) return;
  if (!isMobile()) {
    btn.style.display = "none";
    return;
  }
  btn.style.display = "inline-flex";
  btn.textContent = cardsCollapsed ? "一括: 開く" : "一括: 閉じる";
}

function applyCollapsedStateToCards() {
  const nodes = document.querySelectorAll("#cards .card");
  for (const c of nodes) {
    if (cardsCollapsed) c.classList.add("collapsed");
    else c.classList.remove("collapsed");
  }
}

function refreshCollapsedFlagFromCards() {
  const nodes = Array.from(document.querySelectorAll("#cards .card"));
  if (nodes.length === 0) return;
  const allCollapsed = nodes.every(c => c.classList.contains("collapsed"));
  cardsCollapsed = allCollapsed;
  updateCardToggleBtn();
}

function toggleOneCard(card) {
  if (!card) return;
  card.classList.toggle("collapsed");
  refreshCollapsedFlagFromCards();
}

function toggleAllCards() {
  cardsCollapsed = !cardsCollapsed;
  applyCollapsedStateToCards();
  updateCardToggleBtn();
}

function _numKey(x) {
  const m = String(x || "").match(/\d+/);
  return m ? parseInt(m[0], 10) : 999;
}

function raceNoLabel(r) {
  const m = String(r || "").match(/\d+/);
  if (!m) return String(r || "");
  return String(parseInt(m[0], 10)) + "レース";
}

function parseHash() {
  const h = (location.hash || "").replace(/^#/, "");
  const obj = {};
  if (!h) return obj;
  for (const part of h.split("&")) {
    const [k,v] = part.split("=");
    if (!k) continue;
    obj[decodeURIComponent(k)] = decodeURIComponent(v || "");
  }
  return obj;
}

function setHash(date, track, race) {
  const p = [];
  if (date) p.push("date=" + encodeURIComponent(date));
  if (track) p.push("track=" + encodeURIComponent(track));
  if (race) p.push("race=" + encodeURIComponent(race));
  location.hash = "#" + p.join("&");
}

function setPrevNextButtons() {
  const prevBtn = el("prevRaceBtn");
  const nextBtn = el("nextRaceBtn");
  if (!prevBtn || !nextBtn) return;

  const raceSel = el("raceSel");
  const opts = Array.from(raceSel.options || []);
  const idx = opts.findIndex(o => o.value === raceSel.value);

  prevBtn.disabled = (idx <= 0);
  nextBtn.disabled = (idx < 0 || idx >= opts.length - 1);
}

function moveRace(delta) {
  const raceSel = el("raceSel");
  const opts = Array.from(raceSel.options || []);
  const idx = opts.findIndex(o => o.value === raceSel.value);
  const nextIdx = idx + delta;

  if (idx < 0) return;
  if (nextIdx < 0 || nextIdx >= opts.length) return;

  const d2 = el("dateSel").value;
  const t2 = el("trackSel").value;
  const r2 = opts[nextIdx].value;

  raceSel.value = r2;
  setHash(d2, t2, r2);
  render(d2, t2, r2);

  try {
    window.scrollTo({ top: 0, behavior: "smooth" });
  } catch (e) {
    window.scrollTo(0, 0);
  }
}

let curDate = "";
let lastRenderedKey = "";

function loadDates() {
  const dateSel = el("dateSel");
  dateSel.innerHTML = "";
  const dates = (DATA.dates || []);
  for (const d of dates) {
    const op = document.createElement("option");
    op.value = d;
    op.textContent = d;
    dateSel.appendChild(op);
  }

  const def = (DATA.default_date || "");
  if (def && dates.includes(def)) {
    dateSel.value = def;
    return def;
  }

  if (dates.length > 0) {
    dateSel.value = dates[0];
    return dates[0];
  }

  return "";
}

function loadTracks(date) {
  const trackSel = el("trackSel");
  trackSel.innerHTML = "";
  const obj = (DATA.races[date] || {});
  const tracks = Object.keys(obj).sort();
  for (const t of tracks) {
    const op = document.createElement("option");
    op.value = t;
    op.textContent = t;
    trackSel.appendChild(op);
  }
  if (tracks.length > 0) trackSel.value = tracks[0];
  return tracks.length > 0 ? tracks[0] : "";
}

function loadRaces(date, track, preferRaceNo) {
  const raceSel = el("raceSel");
  raceSel.innerHTML = "";
  const obj = (((DATA.races[date] || {})[track]) || {});
  const races = Object.keys(obj).sort((a,b) => _numKey(a) - _numKey(b));
  for (const r of races) {
    const op = document.createElement("option");
    op.value = r;
    op.textContent = raceNoLabel(r);
    raceSel.appendChild(op);
  }

  if (races.length === 0) return "";

  if (preferRaceNo && races.includes(preferRaceNo)) {
    raceSel.value = preferRaceNo;
    return preferRaceNo;
  }

  raceSel.value = races[0];
  return races[0];
}

function setUpdateBadge(date) {
  const up = (DATA.files && DATA.files[date] && DATA.files[date].updated_at) ? DATA.files[date].updated_at : "";
  el("updateBadge").textContent = up ? ("更新: " + up) : "";
}

function setHotHit(pattern) {
  const p = String(pattern || "");
  document.body.classList.toggle("hot-hit-gold", p === "A");
  document.body.classList.toggle("hot-hit-silver", p === "B");
}

function render(date, track, raceNo) {
  const obj = ((((DATA.races[date] || {})[track] || {})[raceNo]) || null);
  const raceName = el("raceName");

  if (!obj) {
    raceName.textContent = "—";
    setHotHit("");
    renderSugoumaFlag(null);
    renderMeta(null);
    renderRows([]);
    updateCardToggleBtn();
    setPrevNextButtons();
    return;
  }

  raceName.textContent = obj.race_name || "（レース名なし）";
  setHotHit(obj.hit_pattern || ((obj.hot_hit) ? "A" : ""));
  renderSugoumaFlag(obj.sugouma || null);
  renderMeta(obj.race_info || null);

  let mode = el("sortSel").value || "score";
  if (obj.result_done) {
    mode = "result";
    el("sortSel").value = "result";
  } else {
    el("sortSel").value = mode;
  }

  const sorted = sortRows(obj.rows || [], mode);
  renderRows(sorted);

  applyCollapsedStateToCards();
  updateCardToggleBtn();
  setPrevNextButtons();

  lastRenderedKey = [date, track, raceNo, mode, (isMobile() ? "m" : "d")].join("__");
}

function rerenderIfNeeded() {
  const d = el("dateSel").value;
  const t = el("trackSel").value;
  const r = el("raceSel").value;
  const mode = el("sortSel").value || "score";
  const key = [d, t, r, mode, (isMobile() ? "m" : "d")].join("__");
  if (key !== lastRenderedKey) {
    render(d, t, r);
  }
}

function initFromHashOrDefault() {
  buildHead();

  const defaultDate = loadDates();
  const hs = parseHash();

  const d = (hs.date && (DATA.dates || []).includes(hs.date)) ? hs.date : defaultDate;
  curDate = d;
  el("dateSel").value = d;
  setUpdateBadge(d);

  const t0 = loadTracks(d);
  const t = (hs.track && Object.keys(DATA.races[d] || {}).includes(hs.track)) ? hs.track : t0;
  el("trackSel").value = t;

  const r0 = loadRaces(d, t, null);
  const r = (hs.race && Object.keys((DATA.races[d] || {})[t] || {}).includes(hs.race)) ? hs.race : r0;
  el("raceSel").value = r;

  render(d, t, r);

  const btn = el("cardToggleBtn");
  if (btn) {
    btn.addEventListener("click", () => {
      toggleAllCards();
    });
  }
  updateCardToggleBtn();

  const prevBtn = el("prevRaceBtn");
  if (prevBtn) {
    prevBtn.addEventListener("click", () => {
      moveRace(-1);
    });
  }

  const nextBtn = el("nextRaceBtn");
  if (nextBtn) {
    nextBtn.addEventListener("click", () => {
      moveRace(1);
    });
  }

  const back = el("backTopBtn");
  if (back) {
    back.addEventListener("click", () => {
      const d2 = el("dateSel").value;
      location.href = "index.html#date=" + encodeURIComponent(d2);
    });
  }

  el("dateSel").addEventListener("change", () => {
    const d2 = el("dateSel").value;
    curDate = d2;
    setUpdateBadge(d2);

    const prevTrack = el("trackSel").value;
    const prevRace = el("raceSel").value;

    const t2 = loadTracks(d2);
    const tPick = Object.keys(DATA.races[d2] || {}).includes(prevTrack) ? prevTrack : t2;
    el("trackSel").value = tPick;

    const r2 = loadRaces(d2, tPick, prevRace);
    el("raceSel").value = r2;

    setHash(d2, tPick, r2);
    render(d2, tPick, r2);
  });

  el("trackSel").addEventListener("change", (e) => {
    const d2 = el("dateSel").value;
    const prevRace = el("raceSel").value;
    const t2 = e.target.value;
    const r2 = loadRaces(d2, t2, prevRace);
    setHash(d2, t2, r2);
    render(d2, t2, r2);
  });

  el("raceSel").addEventListener("change", (e) => {
    const d2 = el("dateSel").value;
    const t2 = el("trackSel").value;
    const r2 = e.target.value;
    setHash(d2, t2, r2);
    render(d2, t2, r2);
  });

  el("sortSel").addEventListener("change", () => {
    const d2 = el("dateSel").value;
    const t2 = el("trackSel").value;
    const r2 = el("raceSel").value;
    setHash(d2, t2, r2);
    render(d2, t2, r2);
  });

  window.addEventListener("resize", () => {
    rerenderIfNeeded();
    updateCardToggleBtn();
    setPrevNextButtons();
  }, { passive: true });

  window.addEventListener("orientationchange", () => {
    setTimeout(() => {
      rerenderIfNeeded();
      updateCardToggleBtn();
      setPrevNextButtons();
    }, 50);
  }, { passive: true });
}

function shouldForceTopRedirect() {
  const ref = String(document.referrer || "");
  if (ref.includes("index.html")) return false;

  const standalone =
    (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) ||
    (window.navigator && window.navigator.standalone);

  return !!standalone;
}

if (shouldForceTopRedirect()) {
  const hs = parseHash();
  const d0 = (DATA && DATA.default_date) ? String(DATA.default_date) : "";
  const d = hs.date ? String(hs.date) : d0;
  const h = d ? ("#date=" + encodeURIComponent(d)) : "";
  location.replace("index.html" + h);
} else {
  initFromHashOrDefault();
}
</script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js").catch(() => {});
  });
}
</script>
