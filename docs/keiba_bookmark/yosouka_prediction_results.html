<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOSOUKA Prediction Results</title>
  <style>
    :root {
      --bg0:#0b0f14; --card:#111821; --line:#1f2a36; --text:#e8eef6; --muted:#a9b4c0;
      --pill:#121c27; --teal:#2dd4bf;

      /* 金/銀 */
      --gold1: rgba(255, 215, 0, .90);
      --gold2: rgba(255, 215, 0, .30);
      --silver1: rgba(192, 192, 192, .90);
      --silver2: rgba(192, 192, 192, .25);
    }
    body {
      margin:0; padding:16px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      background: radial-gradient(1200px 500px at 20% 0%, #0d1b2a 0%, var(--bg0) 55%) , var(--bg0);
      color:var(--text);
    }
    .top { display:flex; justify-content:space-between; align-items:flex-end; gap:10px; flex-wrap:wrap; margin-bottom:12px; }
    h1 { font-size:16px; margin:0; letter-spacing:.02em; }
    .meta { font-size:12px; color:var(--muted); }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .controls { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .pill,
    .btn {
      background:var(--pill);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      line-height:1;
    }
    select.pill { padding:8px 10px; max-width: 100%; }

    .btn { cursor:pointer; }
    .btn:hover { border-color: rgba(255,255,255,.18); }
    .btn.active { outline:2px solid rgba(255,215,0,.20); }

    .muted { color:var(--muted); font-size:12px; margin-top:8px; }
    .race-title { margin:14px 0 8px; font-size:13px; color:var(--text); }

    /* Top3投票カード（スマホは縦積み） */
    .t3wrap { margin-top:8px; }
    .t3lines { display:flex; flex-direction:column; gap:4px; }

    details.t3details {
      margin-top:10px;
      border:1px solid rgba(31,42,54,.9);
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      overflow:hidden;
    }
    details.t3details > summary {
      list-style:none;
      padding:10px;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    details.t3details > summary::-webkit-details-marker { display:none; }

    .t3grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      padding:10px;
      border-top:1px solid rgba(31,42,54,.7);
    }
    @media (max-width: 640px) {
      .t3grid { grid-template-columns: 1fr; }
    }

    .t3card {
      border:1px solid rgba(31,42,54,.9);
      border-radius:14px;
      padding:10px;
      background: rgba(255,255,255,.02);
    }
    .t3title { font-size:12px; color:rgba(255,255,255,.90); margin-bottom:8px; }
    .t3item { font-size:12px; color:rgba(255,255,255,.90); padding:6px 0; border-bottom:1px solid rgba(31,42,54,.6); }
    .t3item:last-child { border-bottom:none; }
    .t3who { color:var(--text); }
    .t3what { color:var(--muted); margin-top:2px; line-height:1.4; }

    /* Top3投票の「馬番 + 馬名」表示（枠色寄せ・バッジ付き） */
    .t3pick {
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(31,42,54,.9);
      background: rgba(255,255,255,.03);
      border-radius:12px;
      padding:5px 9px;
      max-width:100%;
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
    }
    .t3num {
      min-width:24px;
      height:24px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:9px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(31,42,54,.9);
      color: rgba(255,255,255,.92);
      font-weight:800;
      font-variant-numeric: tabular-nums;
      font-size:12px;
      line-height:1;
      flex: 0 0 auto;
      letter-spacing: .02em;
    }
    .t3nm {
      color: rgba(255,255,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:12px;
      line-height:1.2;
      min-width:0;
    }

    /* 枠色（Top3投票側）: num部分を枠色に寄せる */
    .t3pick.waku-1 .t3num { background: rgba(255,255,255,.85); color:#0b0f14; }
    .t3pick.waku-2 .t3num { background: rgba(0,0,0,.80); color:#ffffff; }
    .t3pick.waku-3 .t3num { background: rgba(220,38,38,.80); color:#ffffff; }
    .t3pick.waku-4 .t3num { background: rgba(59,130,246,.80); color:#ffffff; }
    .t3pick.waku-5 .t3num { background: rgba(234,179,8,.85); color:#0b0f14; }
    .t3pick.waku-6 .t3num { background: rgba(16,185,129,.80); color:#0b0f14; }
    .t3pick.waku-7 .t3num { background: rgba(249,115,22,.85); color:#0b0f14; }
    .t3pick.waku-8 .t3num { background: rgba(236,72,153,.85); color:#0b0f14; }

    /* 枠番不明時は控えめ */
    .t3pick.waku-0 .t3num { background: rgba(255,255,255,.10); color: rgba(255,255,255,.92); }

    .horse {
      border:1px solid rgba(31,42,54,.9);
      border-radius:14px;
      padding:10px 10px;
      margin:10px 0;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
    }

    /* 着順外周（発光） */
    .horse.rank-1 {
      border-color: rgba(255,215,0,.95);
      box-shadow: 0 0 0 2px rgba(255,215,0,.18), 0 0 18px rgba(255,215,0,.12), 0 10px 30px rgba(0,0,0,.20);
    }
    .horse.rank-2 {
      border-color: rgba(192,192,192,.95);
      box-shadow: 0 0 0 2px rgba(192,192,192,.16), 0 0 18px rgba(192,192,192,.10), 0 10px 30px rgba(0,0,0,.20);
    }
    .horse.rank-3 {
      border-color: rgba(45,212,191,.95);
      box-shadow: 0 0 0 2px rgba(45,212,191,.14), 0 0 18px rgba(45,212,191,.10), 0 10px 30px rgba(0,0,0,.20);
    }

    .h-top {
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      margin-bottom:8px;
    }
    .h-left { display:flex; align-items:center; gap:10px; min-width:0; }
    .badge {
      min-width:36px; height:30px; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(31,42,54,.9);
      font-variant-numeric: tabular-nums;
      font-size:12px;
      font-weight:700;
    }

    /* 枠色（塗りつぶし寄せ） */
    .badge.waku-1 { background: rgba(255,255,255,.85); color:#0b0f14; }
    .badge.waku-2 { background: rgba(0,0,0,.80); color:#ffffff; }
    .badge.waku-3 { background: rgba(220,38,38,.80); color:#ffffff; }
    .badge.waku-4 { background: rgba(59,130,246,.80); color:#ffffff; }
    .badge.waku-5 { background: rgba(234,179,8,.85); color:#0b0f14; }
    .badge.waku-6 { background: rgba(16,185,129,.80); color:#0b0f14; }
    .badge.waku-7 { background: rgba(249,115,22,.85); color:#0b0f14; }
    .badge.waku-8 { background: rgba(236,72,153,.85); color:#0b0f14; }

    .h-name { font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .h-rank { font-size:12px; color:var(--muted); white-space:nowrap; }

    .barwrap {
      background: rgba(255,255,255,.04);
      border:1px solid rgba(31,42,54,.9);
      border-radius:12px;
      overflow:hidden;
    }
    .bar {
      height:26px;
      width:0%;
      display:flex;
      transition: width .2s ease;
    }
    .seg {
      display:flex; align-items:center;
      padding:0;
      white-space:nowrap;
      overflow:hidden;
    }
    .seg.honmei {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
    }
    .seg.otakara {
      background: linear-gradient(90deg, var(--silver1), var(--silver2));
    }

    .bar-meta {
      display:flex; justify-content:space-between; gap:10px;
      margin-top:6px;
      font-size:12px; color:rgba(255,255,255,.85);
      font-variant-numeric: tabular-nums;
    }
    .bar-meta .mut { color:var(--muted); }
  </style>
</head>

function uniq(arr) {
  return Array.from(new Set(arr));
}
function byId(id) {
  return document.getElementById(id);
}

const dateSelect = byId("dateSelect");
const raceSelect = byId("raceSelect");
const out = byId("out");

let sortKey = "総票";
let sortDesc = true;

function buildDateOptions() {
  const dates = uniq(RACES.map(r => r.yyyymmdd)).sort().reverse();
  // ALLは作らない（最新が初期）
  dateSelect.innerHTML = dates.map(d => `<option value="${d}">${d}</option>`).join("");
}

function filteredRacesByDate() {
  const d = dateSelect.value;
  return RACES.filter(r => r.yyyymmdd === d);
}

function buildRaceOptions() {
  const filtered = filteredRacesByDate();
  raceSelect.innerHTML = filtered.map(r => `<option value="${r.id}">${r.label}</option>`).join("");

  // 初期選択は先頭
  if (raceSelect.options.length > 0) {
    raceSelect.selectedIndex = 0;
  }
}

function sortRows(rows) {
  const key = sortKey;
  const mul = sortDesc ? -1 : 1;

  return rows.slice().sort((a,b) => {
    const av = (a[key] === undefined || a[key] === null) ? 0 : a[key];
    const bv = (b[key] === undefined || b[key] === null) ? 0 : b[key];

    if (typeof av === "number" && typeof bv === "number") {
      if (av < bv) return -1 * mul;
      if (av > bv) return  1 * mul;
      // tie-break: 馬番 asc
      return (a["馬番"] - b["馬番"]);
    }

    const as = String(av);
    const bs = String(bv);
    if (as < bs) return -1 * mul;
    if (as > bs) return  1 * mul;
    return 0;
  });
}

function pctClamp(v) {
  if (isNaN(v)) return 0;
  return Math.max(0, Math.min(100, v));
}

function parseRankInt(v) {
  const s = String(v || "").trim();
  if (!s) return null;
  const n = parseInt(s, 10);
  return isNaN(n) ? null : n;
}

function renderOneRace(race) {
  const rows = sortRows(race.rows || []);

  const head = `<div class="race-title">${race.label}</div>`;

  if (!rows || rows.length === 0) {
    return head + "<div class='muted'>表示できる馬がありません。</div>";
  }

  const maxTotal = Math.max(1, ...rows.map(r => (r["総票"] || 0)));
  const maxUmaban = Math.max(1, ...rows.map(r => (r["馬番"] || 0)));

  // 馬番最大値から枠割当（基本：各枠2頭・最後枠に残り）
  function buildWakuMap(n) {
    const sizes = [];
    let remaining = n;

    for (let frame = 1; frame <= 8; frame++) {
      const minNeeded = 8 - frame;
      let size = remaining - minNeeded;

      if (size <= 0) size = 1;
      if (frame < 8) size = Math.min(2, size);
      if (frame === 8) size = remaining;

      sizes.push(size);
      remaining -= size;
    }

    const map = {};
    let ub = 1;
    sizes.forEach((sz, idx) => {
      const waku = idx + 1;
      for (let i = 0; i < sz; i++) {
        map[ub] = waku;
        ub++;
      }
    });
    return map;
  }

  const wakuMap = buildWakuMap(maxUmaban);

  const body = rows.map(r => {
    const rankText = r["着順"] ? r["着順"] : "";
    const rankInt = parseRankInt(rankText);

    let rankCls = "";
    if (rankInt === 1) rankCls = "rank-1";
    else if (rankInt === 2) rankCls = "rank-2";
    else if (rankInt === 3) rankCls = "rank-3";

    const total = (r["総票"] || 0);
    const honmei = (r["本命票"] || 0);
    const otakara = (r["お宝票"] || 0);

    const wTotal = pctClamp((total / maxTotal) * 100);
    const wHonmei = (total > 0) ? pctClamp((honmei / total) * 100) : 0;
    const wOtakara = (total > 0) ? pctClamp((otakara / total) * 100) : 0;

    // 0 は表示しない（必要なら「投票なし」でまとめる）
    const parts = [];
    if (honmei > 0) parts.push(`本命 ${honmei}`);
    if (otakara > 0) parts.push(`お宝 ${otakara}`);
    const rightText = (parts.length > 0) ? parts.join(" / ") : "投票なし";

    const umaban = (r["馬番"] || 0);
    const wakuFromData = parseInt(r["枠番"] || 0, 10);
    const waku = (wakuFromData >= 1 && wakuFromData <= 8) ? wakuFromData : (wakuMap[umaban] || 1);

    // バー内に文字は出さない。0のセグメントは作らない
    let segs = "";
    if (honmei > 0) segs += `<div class="seg honmei" style="width:${wHonmei}%"></div>`;
    if (otakara > 0) segs += `<div class="seg otakara" style="width:${wOtakara}%"></div>`;

    return `<div class="horse ${rankCls}">
      <div class="h-top">
        <div class="h-left">
          <div class="badge waku-${waku}">${r["馬番"]}</div>
          <div class="h-name">${r["馬名"]}</div>
        </div>
        <div class="h-rank">着順: <span class="mut">${rankText}</span></div>
      </div>


      <div class="barwrap">
        <div class="bar" style="width:${wTotal}%">
          ${segs}
        </div>
      </div>

      <div class="bar-meta">
        <div>総票 <b>${total}</b></div>
        <div class="mut">${rightText}</div>
      </div>
    </div>`;
  }).join("");

  return head + body;
}

function renderTop3Picks(race) {
  const root = document.getElementById("top3Picks");
  if (!root) return;

  function pickBadge(ub, nm, wk) {
    const u = String(ub || "").trim();
    const n = String(nm || "").trim();

    if (!u && !n) return "（なし）";

    const w = parseInt(String(wk || "0"), 10);
    const waku = (!isNaN(w) && w >= 1 && w <= 8) ? w : 0;

    const num = u ? `<span class="t3num">${u}</span>` : `<span class="t3num">-</span>`;
    const name = n ? `<span class="t3nm">${n}</span>` : `<span class="t3nm"></span>`;
    return `<span class="t3pick waku-${waku}">${num}${name}</span>`;
  }

  function pickTextHtml(p) {
    const h = (p.honmei_umaban)
      ? `本命: ${pickBadge(p.honmei_umaban, p.honmei_name, p.honmei_waku)}`
      : "本命: （なし）";

    const os = [];
    if (p.otakara1_umaban) os.push(pickBadge(p.otakara1_umaban, p.otakara1_name, p.otakara1_waku));
    if (p.otakara2_umaban) os.push(pickBadge(p.otakara2_umaban, p.otakara2_name, p.otakara2_waku));
    const o = (os.length > 0) ? `お宝: ${os.join(" / ")}` : "お宝: （なし）";

    return { h, o };
  }

  function buildCard(title, arr) {
    if (!arr || arr.length === 0) {
      return `<div class="t3card">
        <div class="t3title">${title}</div>
        <div class="muted">（投票データがありません）</div>
      </div>`;
    }

    const items = arr.map(p => {
      const t = pickTextHtml(p);
      return `<div class="t3item">
        <div class="t3who">${p.name}</div>
        <div class="t3what">${t.h}<br>${t.o}</div>
      </div>`;
    }).join("");

    return `<div class="t3card">
      <div class="t3title">${title}</div>
      ${items}
    </div>`;
  }

  const hon = race.top3_honmei_picks || [];
  const tot = race.top3_total_picks || [];

  root.innerHTML =
    buildCard("本命Top3の投票", hon) +
    buildCard("合計Top3の投票", tot);
}

function render() {
  const id = raceSelect.value;
  if (!id) {
    out.innerHTML = "<div class='muted'>レースを選択してください。</div>";
    const root = document.getElementById("top3Picks");
    if (root) root.innerHTML = "";
    return;
  }
  const race = RACES.find(r => r.id === id);
  if (!race) {
    out.innerHTML = "<div class='muted'>レースが見つかりません。</div>";
    const root = document.getElementById("top3Picks");
    if (root) root.innerHTML = "";
    return;
  }

  renderTop3Picks(race);
  out.innerHTML = renderOneRace(race);
}

dateSelect.addEventListener("change", () => {
  buildRaceOptions();
  render();
});

raceSelect.addEventListener("change", render);

document.querySelectorAll(".controls .btn[data-key]").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".controls .btn[data-key]").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const key = btn.getAttribute("data-key") || "総票";
    sortKey = key;

    // 馬番だけは昇順、それ以外は降順
    sortDesc = (key !== "馬番");
    render();
  });
});

function hasOption(selectEl, value) {
  return Array.from(selectEl.options).some(o => o.value === value);
}

function findRaceByParams(params) {
  // 1) race_id 指定（最優先）
  const rid = params.get("race_id") || params.get("rid") || params.get("id");
  if (rid) {
    const hit = RACES.find(r => (r.race_id && r.race_id === rid) || (r.id && r.id === rid));
    if (hit) return hit;
  }

  // 2) date + race_no + (place_code or place) 指定
  const d = params.get("date");
  const rn = params.get("race_no");
  const pc = params.get("place_code");
  const pl = params.get("place");

  if (d && rn && (pc || pl)) {
    const raceNoInt = parseInt(rn, 10);
    const hit = RACES.find(r =>
      r.yyyymmdd === d &&
      Number(r.race_no) === Number(raceNoInt) &&
      (
        (pc && r.place_code === pc) ||
        (pl && r.place === pl)
      )
    );
    if (hit) return hit;
  }

  return null;
}

buildDateOptions();

function getParamsMerged() {
  // search（?a=b）と hash（#a=b）を両方読む。重複キーは search 優先。
  const s = (location.search || "").replace(/^\?/, "");
  const h = (location.hash || "").replace(/^#/, "");
  const p = new URLSearchParams(s);

  if (h) {
    const hp = new URLSearchParams(h);
    for (const [k, v] of hp.entries()) {
      if (!p.has(k)) p.set(k, v);
    }
  }
  return p;
}

const params = getParamsMerged();
const hitRace = findRaceByParams(params);
const qsDate = params.get("date");

// まず日付を決める（race_id があればその日付）
if (hitRace && hitRace.yyyymmdd && hasOption(dateSelect, hitRace.yyyymmdd)) {
  dateSelect.value = hitRace.yyyymmdd;
} else if (qsDate && hasOption(dateSelect, qsDate)) {
  dateSelect.value = qsDate;
} else {
  // デフォルト：最新日
  if (dateSelect.options.length > 0) {
    dateSelect.selectedIndex = 0;
  }
}

buildRaceOptions();

// 次にレースを決める（race_id があれば最優先）
if (hitRace && hitRace.id && hasOption(raceSelect, hitRace.id)) {
  raceSelect.value = hitRace.id;
}

render();

</script>
</body>
</html>
